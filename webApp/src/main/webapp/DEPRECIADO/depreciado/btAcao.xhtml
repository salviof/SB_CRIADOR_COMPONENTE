<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="acao" type="com.super_bits.modulosSB.SBCore.modulos.Controller.Interfaces.acoes.ItfAcaoDoSistema" />
        <cc:attribute name="armazenamentoAcaoExecutada" />
        <cc:attribute name="metodo" method-signature="void listener()"  />
        <cc:attribute name="update"   />

    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form >
            <p:commandButton onmousedown="esconderTooltips();"
                             id="btAcao#{cc.id}"
                             icon="#{cc.attrs.acao.iconeAcao}"
                             action="#{cc.attrs.metodo}"
                             value="#{cc.attrs.acao.nomeAcao}" >

                <f:setPropertyActionListener
                    target="#{cc.attrs.armazenamentoAcaoExecutada}"
                    value="#{cc.attrs.acao}"  />

            </p:commandButton>
        </h:form>

    </cc:implementation>
</html>
