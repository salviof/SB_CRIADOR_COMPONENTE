<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="#{layoutsPaginas.formularioListarGenerico.xhtmlVinculado}" >
        <ui:define name="conteudo" >
            <h:form>
                <SBComp:listaMobile
                    acaoDeListagem="#{paginaAtual.infoPagina.comoPaginaEntidade.acaoListarRegistros}"
                    itemSelecionado="#{paginaAtual.infoPagina.comoPaginaEntidade.entidadeSelecionada}"
                    itens="#{paginaAtual.infoPagina.comoPaginaEntidade.entidadesListadas}"
                    metodo="#{paginaAtual.infoPagina.comoPaginaEntidade.executarAcao(item)}"
                    opcoes="#{paginaAtual.infoPagina.comoPaginaEntidade.acoesRegistros}"
                    rendered="#{paginaAtual.sessao.tipoView.umMobile}"
                    />
                <SBComp:listaDesktop
                    acaoDeListagem="#{paginaAtual.infoPagina.comoPaginaEntidade.acaoListarRegistros}"
                    itemSelecionado="#{paginaAtual.infoPagina.comoPaginaEntidade.entidadeSelecionada}"
                    itens="#{paginaAtual.infoPagina.comoPaginaEntidade.entidadesListadas}"
                    metodo="#{paginaAtual.infoPagina.comoPaginaEntidade.executarAcao(item)}"
                    opcoes="#{paginaAtual.infoPagina.comoPaginaEntidade.acoesRegistros}"
                    rendered="#{!paginaAtual.sessao.tipoView.umMobile}"
                    />
            </h:form>
        </ui:define>


    </ui:composition>
</html>
