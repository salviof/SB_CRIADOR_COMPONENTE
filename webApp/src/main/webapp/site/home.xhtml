<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:SBAcaoNav="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
    xmlns:SBObjeto="http://xmlns.jcp.org/jsf/composite/SBComp/composite/objetos"
    xmlns:SBInput="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
    xmlns:SBLogin="http://xmlns.jcp.org/jsf/composite/SBComp/composite/login"
    xmlns:SBSeletor="http://xmlns.jcp.org/jsf/composite/SBComp/composite/seletores"
    >


    <ui:composition
        template="#{layoutsPaginas.modeloGeral.xhtmlVinculado}"
        >
        <ui:define name="head"  >
            <style>
                .botaoBox {
                    margin-top: 3px;
                }
            </style>
        </ui:define>




        <ui:define name="#{layoutsPaginas.modeloGeral.areaPrincipal}">
            #{acoesAdminTools_BeanExemploMb.beanExemploMb.comoGestaoEntidade.acoesFormulario.size()}

            <h:form>

                <div class="Container2">
                    <SBAcaoNav:seletorAcoesHorizontalResponsivo opcaoSelecionada="#{pgHomeCriadorComponente.acaoSelecionada}"

                                                                metodo="#{pgHomeCriadorComponente.executarAcaoSelecionada()}"
                                                                opcoes="#{pgHomeCriadorComponente.get5Acoes()}"
                                                                visualizacaoBotao="#{layoutsComponenteSB.layoutBotoes.gigante}"

                                                                />

                </div>
                <div class="Container12">
                    <SBAcaoNav:seletorAcoesHorizontalResponsivo opcaoSelecionada="#{pgHomeCriadorComponente.acaoSelecionada}"

                                                                metodo="#{pgHomeCriadorComponente.executarAcaoSelecionada()}"
                                                                opcoes="#{pgHomeCriadorComponente.get5Acoes()}"
                                                                visualizacaoBotao="#{layoutsComponenteSB.layoutBotoes.gigante}"

                                                                />
                </div>
                <div class="quebraBlocoComEspacoVertical10" />
                <div class="Container2">
                    <SBAcaoNav:seletorAcoesHorizontalResponsivo opcaoSelecionada="#{pgHomeCriadorComponente.acaoSelecionada}"

                                                                metodo="#{pgHomeCriadorComponente.executarAcaoSelecionada()}"
                                                                opcoes="#{pgHomeCriadorComponente.get16Acoes()}"
                                                                visualizacaoBotao="#{layoutsComponenteSB.layoutBotoes.gigante}"

                                                                />
                </div>
                <div class="Container12">
                    <SBAcaoNav:seletorAcoesHorizontalResponsivo opcaoSelecionada="#{pgHomeCriadorComponente.acaoSelecionada}"

                                                                metodo="#{pgHomeCriadorComponente.executarAcaoSelecionada()}"
                                                                opcoes="#{pgHomeCriadorComponente.get16Acoes()}"
                                                                visualizacaoBotao="#{layoutsComponenteSB.layoutBotoes.gigante}"

                                                                />
                </div>

                <div class="quebraBlocoComEspacoVertical10" />
                <div class="Container2">
                    <SBAcaoNav:seletorAcoesHorizontalResponsivo opcaoSelecionada="#{pgHomeCriadorComponente.acaoSelecionada}"

                                                                metodo="#{pgHomeCriadorComponente.executarAcaoSelecionada()}"
                                                                opcoes="#{pgHomeCriadorComponente.get32Acoes()}"
                                                                visualizacaoBotao="#{layoutsComponenteSB.layoutBotoes.gigante}"

                                                                />
                </div>
                <div class="Container12">
                    <SBAcaoNav:seletorAcoesHorizontalResponsivo opcaoSelecionada="#{pgHomeCriadorComponente.acaoSelecionada}"

                                                                metodo="#{pgHomeCriadorComponente.executarAcaoSelecionada()}"
                                                                opcoes="#{pgHomeCriadorComponente.get32Acoes()}"
                                                                visualizacaoBotao="#{layoutsComponenteSB.layoutBotoes.gigante}"

                                                                />
                </div>

            </h:form>
            <div class="quebraBlocoComEspacoVertical10" />
            <div class="quebraBlocoComEspacoVertical150"></div>


            <SBObjeto:imagemPequena item="#{sessaoAtualSBWP.usuario}"  somenteLeitura="false"/>
            <h:form>
                <SBInput:input registro="#{pgHomeCriadorComponente.beanExemplo.getCampoInstanciadoByNomeOuAnotacao('dataHora')}"

                               label=" Teste"
                               metodoOnChange="#{pgUtil.mensagemInfo('Atualizou')}"
                               />
            </h:form>


            <h:form rendered="false">
                <SBInput:inputComControlador registro="#{pgHomeCriadorComponente.beanExemplo.getCampoInstanciadoByNomeOuAnotacao('quantidade')}"
                                             metodoAdicionar="#{pgUtil.mensagemInfo('Mais')}"
                                             metodoReduzir="#{pgUtil.mensagemInfo('Menos')}"
                                             label=" "
                                             metodoExecutarAoAlterarValor="#{pgUtil.mensagemInfo('Atualizou')}"
                                             />


            </h:form>
            <h:form>
                <SBInput:input registro="#{pgHomeCriadorComponente.beanExemplo.getCampoInstanciadoByNomeOuAnotacao('quantidade')}"
                               idAtualizarOnChange="@this"
                               />
            </h:form>


            <SBLogin:formLogin rendered="true" />

            <h:form >
                <h:panelGroup  id="#{pgHomeCriadorComponente.idAreaExbicaoAcaoSelecionada}" >
                    <SBInput:inputSeletorItemGrupoCampoGrndeSelecao
                        campoInstanciado="#{pgHomeCriadorComponente.beanExemplo.getCampoInstanciadoByNomeOuAnotacao('beanSelecionadoDaListaFabrica')}"
                        metodoAoSelecionar="#{pgUtil.atualizaTelaPorID(pgHomeCriadorComponente.idAreaExbicaoAcaoSelecionada)}"
                        titulo="TEste"
                        rendered="false"
                        />
                </h:panelGroup>
            </h:form>



            <h:panelGroup >



                <h:form>
                    <SBInput:inputSeletorItemGrupoCampoAutocompleteSelecao

                        registro="#{pgHomeCriadorComponente.beanExemplo.getCampoInstanciadoByNomeOuAnotacao('beanSelecionadoDaListaFabrica')}"


                        />
                </h:form>

            </h:panelGroup>
            <h:form>
                <SBAcaoNav:seletorDeAcoes opcaoSelecionada="#{pgHomeCriadorComponente.acaoSelecionada}"

                                          metodo="#{pgHomeCriadorComponente.executarAcaoSelecionada()}"
                                          opcoes="#{acoesAdminTools_BeanExemploMb.beanExemploMb.comoGestaoEntidade.acoesFormulario}"
                                          visualizacaoBotao="#{layoutsComponenteSB.layoutBotoes.gigante}"

                                          />
            </h:form>


            <div class="Container12">
            </div>

            <p:separator/>


            <h:panelGroup  >

                <h:form>
                    <p:commandButton
                        update="#{pgUtil.makeCaminhoCompletoID(layoutIdsAreasConhecidas.AREA_MENSAGEM_INTERFACE)}"
                        value="Atualizar AreaPrincipal"/>
                </h:form>
                <h:form>
                    <p:commandButton update="#{pgUtil.makeCaminhoCompletoID(layoutIdsAreasConhecidas.AREA_MENSAGEM_INTERFACE)}" value="Atualizar mensagem"/>
                </h:form>


                <SBAcaoNav:linkDeAcao  acao="#{acoesAdminTools_LabComponentesMbGerenciar.labComponentesMbGerenciar}"
                                       tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.iconeENome}"

                                       />


                <SBAcaoNav:linkDeAcao acao="#{acoesAdminTools_BeanExemploMb.beanExemploMb}"
                                      tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.iconeENome}"    />

            </h:panelGroup>
            <div class="quebraBlocoComEspacoVertical150"/>
        </ui:define>
    </ui:composition>
</html>
