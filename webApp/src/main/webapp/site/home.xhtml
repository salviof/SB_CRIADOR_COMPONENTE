<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:SBAcaoNav="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
    xmlns:SBInput="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
    xmlns:SBLogin="http://xmlns.jcp.org/jsf/composite/SBComp/composite/login"
    xmlns:SBSeletor="http://xmlns.jcp.org/jsf/composite/SBComp/composite/seletores"
    >


    <ui:composition
        template="#{layoutsPaginas.modeloGeral.xhtmlVinculado}"
        >
        <ui:define name="head"  >
            <style>
                .botaoBox {
                    margin-top: 3px;
                }
            </style>
        </ui:define>

        <ui:define name="#{layoutsPaginas.modeloGeral.areaPrincipal}">

            <h:form rendered="false">
                <SBInput:inputComControlador registro="#{pgHomeCriadorComponente.beanExemplo.getCampoInstanciadoByNomeOuAnotacao('quantidade')}"
                                             metodoAdicionar="#{pgUtil.mensagemInfo('Mais')}"
                                             metodoReduzir="#{pgUtil.mensagemInfo('Menos')}"
                                             metodoExecutarAoAlterarValor="#{pgUtil.mensagemInfo('Atualizou')}"
                                             />
            </h:form>




            <SBLogin:formLogin rendered="true" />

            <h:form >
                <h:panelGroup  id="#{pgHomeCriadorComponente.idAreaExbicaoAcaoSelecionada}" >
                    <SBInput:inputSeletorItemGrupoCampoGrndeSelecao
                        campoInstanciado="#{pgHomeCriadorComponente.beanExemplo.getCampoInstanciadoByNomeOuAnotacao('beanSelecionadoDaListaFabrica')}"
                        metodoAoSelecionar="#{pgUtil.atualizaTelaPorID(pgHomeCriadorComponente.idAreaExbicaoAcaoSelecionada)}"
                        titulo="TEste"
                        rendered="false"
                        />
                </h:panelGroup>
            </h:form>



            <h:panelGroup >



                <h:form>
                    <SBInput:inputSeletorItemGrupoCampoAutocompleteSelecao

                        registro="#{pgHomeCriadorComponente.beanExemplo.getCampoInstanciadoByNomeOuAnotacao('beanSelecionadoDaListaFabrica')}"


                        />
                </h:form>

            </h:panelGroup>


            <h:panelGroup  >

                <h:form>
                    <p:commandButton
                        update="#{pgUtil.makeCaminhoCompletoID(layoutIdsAreasConhecidas.AREA_MENSAGEM_INTERFACE)}"
                        value="Atualizar AreaPrincipal"/>
                </h:form>
                <h:form>
                    <p:commandButton update="#{pgUtil.makeCaminhoCompletoID(layoutIdsAreasConhecidas.AREA_MENSAGEM_INTERFACE)}" value="Atualizar mensagem"/>
                </h:form>


                <SBAcaoNav:linkDeAcao  acao="#{acoesmoduloDemonstracao_labComponentesMbGerenciar.lab_componentes_mb_gerenciar}"
                                       tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.iconeENome}"         />


                <SBAcaoNav:linkDeAcao acao="#{acoesmoduloDemonstracao_beanExemploMb.bean_exemplo_mb}"
                                      tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.iconeENome}"    />

            </h:panelGroup>
            <div class="quebraBlocoComEspacoVertical150"/>
        </ui:define>
    </ui:composition>
</html>
