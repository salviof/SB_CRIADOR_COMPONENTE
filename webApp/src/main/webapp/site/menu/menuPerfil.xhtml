<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:SBAcaoNav="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
                xmlns:SBLogin="http://xmlns.jcp.org/jsf/composite/SBComp/composite/login"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <li>
        <a class="menulink Animated05"><i class="fa fa-comment-o animated swing "></i> <span>Notificações</span></a>


        <ul style="margin-left:-155px;">

            <c:forEach var="comunicacao" items="#{sessaoAtualSBWP.comunicacaoAguardandoRespostaUsuarioSesso}" >
                <span>
                    <h:form>
                        <li>
                            <p:commandLink  onclick="responderConversa(#{comunicacao.codigoSelo})">
                                <p:ajax event="dialogReturn" listener="#{pgUtilComunicacao.metodoRespostaModal}"

                                        />




                                <i class="#{comunicacao.tipoComunicacao.icone} Fs20 Blue Fleft" style="margin: 5px;"> </i>
                                <c:forEach items="#{comunicacao.repostasPossiveis}" var="resp" >



                                    <i class="  #{resp.tipoResposta.icone} Fs20 Blue Fright" style="margin: 5px;" >  </i>




                                </c:forEach>

                                <span class="FontAdamantiumBold Blue">#{comunicacao.assunto}</span><br />
                                <span class="Fs12">#{comunicacao.mensagem}</span>

                            </p:commandLink>

                        </li>
                    </h:form>
                </span>
            </c:forEach>
        </ul>

    </li>

    <li>
        <a class="menulink Animated05"><i class="fa fa-address-card" ></i>  Minha Conta </a>
        <ul style="margin-left:-145px;">

            <li>
                <SBLogin:avatar/>
            </li>
            <li>
                <a class="menulink Animated05"><i></i>  Olá: #{paginaAtual.controleDeSessao.sessaoAtual.usuario.nome} <br/> Grupo: #{paginaAtual.controleDeSessao.sessaoAtual.usuario.grupo} </a>

            </li>
            <li><a href="#"><i class="fa fa-envelope Fs18 Fleft MarRight10"></i> <span class="FontAdamantiumBold"> Enviar Mensagem </span></a></li>
            <li><a href="#"><i class="icon-attachment Fs18 Fleft MarRight10"></i> <span class="FontAdamantiumBold">  Perfil e senha </span></a></li>



            <li>  <span class="FontAdamantiumBold">
                    <h:form>
                        <p:commandLink actionListener="#{controleDeSessaoWeb.efetuarLogOut}"  oncomplete="javascript:window.location='#{infoWebApp.urlPagina}';">
                            <li><i class="icon-lock-stroke Fs18 Fleft MarRight10"></i> <span class="FontAdamantiumBold"> Sair </span></li>
                        </p:commandLink>
                    </h:form>
                </span></li>



        </ul>

    </li>

</ui:composition>
