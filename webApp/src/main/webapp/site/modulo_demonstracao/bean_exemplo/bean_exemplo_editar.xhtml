<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:SBInput="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
    xmlns:SBFormulario="http://xmlns.jcp.org/jsf/composite/SBComp/composite/formulario"
    xmlns:SBFormAtualEnt="http://xmlns.jcp.org/jsf/composite/SBComp/composite/paginaAtualDeEntidade"
    xmlns:SBbt="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
    template="#{layoutsPaginas.formularioAcaoAtualDaEntidade.xhtmlVinculado}"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"

    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp">
    <ui:define name="conteudo">
        <SBFormulario:camposDaAcao
            registro="#{paginaAtual.infoPagina.comoPaginaEntidade.entidadeSelecionada}"
            acao="#{paginaAtual.infoPagina.comoPaginaEntidade.acaoSelecionada}"
            tipoVisualizacaoLabel="#{layoutsComponenteSB.layoutCampo.superior}"
            somenteLeitura="#{!pgBeanExemplo.podeEditar}"

            />

        <c:forEach begin="1" end="4" >
            <SBInput:inputComControlador registro="#{pgBeanExemplo.beanSelecionado.getCPinst('validacaoLogicaApenasPar')}"
                                         layout="#{layoutsComponenteSB.layoutCampo.esquerda}"
                                         idAtualizarOnChange="@form"
                                         />
        </c:forEach>
        <SBInput:inputComControlador registro="#{pgBeanExemplo.beanSelecionado.getCPinst('validacaoLogicaApenasPar')}"
                                     layout="#{layoutsComponenteSB.layoutCampo.esquerda}"
                                     idAtualizarOnChange="@form"
                                     />

        <SBInput:input registro="#{pgBeanExemplo.beanSelecionado.getCPinst('cpf')}" />

        <SBInput:input registro="#{pgBeanExemplo.beanSelecionado.getCPinst('html')}"  label="Com Metodo:"
                       layout="#{layoutsComponenteSB.layoutCampo.superior}" metodoOnChange="#{pgUtil.enviaMensagem('oi')}"
                       idAtualizarOnChange="@form"
                       />

        <SBInput:input registro="#{pgBeanExemplo.beanSelecionado.getCPinst('telefone')}" metodoOnChange="#{pgUtil.enviaMensagem('oi')}"/>
        <SBInput:input registro="#{pgBeanExemplo.beanSelecionado.getCPinst('site')}" atualizarFormOnChange="@form" />
        <SBInput:input registro="#{pgBeanExemplo.beanSelecionado.getCPinst('celular')}" atualizarFormOnChange="@form"  />
        <SBInput:input registro="#{pgBeanExemplo.beanSelecionado.getCPinst('validacaoLogicaApenasPar')}"
                       atualizarFormOnChange="@form"
                       layout="#{layoutsComponenteSB.layoutCampo.esquerda}"
                       />



    </ui:define>
    <ui:define name="botoesDeAcao">

        <SBFormAtualEnt:botaoSalvarAlteracoes />
    </ui:define>
</ui:composition>
