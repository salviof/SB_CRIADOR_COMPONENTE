<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:SBInput="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
    xmlns:SBFormulario="http://xmlns.jcp.org/jsf/composite/SBComp/composite/formulario"
    xmlns:SBFormAtualEnt="http://xmlns.jcp.org/jsf/composite/SBComp/composite/paginaAtualDeEntidade"
    xmlns:SBbt="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
    template="#{layoutsPaginas.formularioAcaoAtualDaEntidade.xhtmlVinculado}"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"

    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="conteudo">

        <SBInput:input registro="#{pgBeanExemplo.beanSelecionado.getCPinst('html')}"
                       idAtualizarOnChange="apenasTeste"
                       />

        <SBInput:inputComControlador registro="#{pgBeanExemplo.beanSelecionado.getCPinst('quantidade')}"
                                     idAtualizarOnChange="apenasTeste"
                                     metodoAdicionar="#{pgUtil.enviaMensagem('somar')}"
                                     metodoReduzir="#{pgUtil.enviaMensagem('redusir')}"
                                     />

        <SBInput:input registro="#{pgBeanExemplo.beanSelecionado.getCPinst('listaOitoOpcoes')}"
                       idAtualizarOnChange="apenasTeste"
                       />

        <p:separator/>
        <h:panelGroup id="maisumteste">
            <p:fieldset id="apenasTeste" >
                #{pgBeanExemplo.beanSelecionado.listaOitoOpcoes}
            </p:fieldset>
        </h:panelGroup>

    </ui:define>
    <ui:define name="botoesDeAcao">

        <SBFormAtualEnt:botaoSalvarAlteracoes />
    </ui:define>
</ui:composition>
