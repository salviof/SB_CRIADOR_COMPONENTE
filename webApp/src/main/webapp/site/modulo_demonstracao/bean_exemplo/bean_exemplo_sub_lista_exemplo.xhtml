<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:SBForm="http://xmlns.jcp.org/jsf/composite/SBComp/formulario"
      xmlns:FormEntidade="http://xmlns.jcp.org/jsf/composite/SBComp/extras/paginaAtualDeEntidade"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="#{layoutsPaginas.formularioAcaoAtualDaEntidade.xhtmlVinculado}" >
        <ui:define name="conteudo">
            <h:form>




                <SBForm:camposDaAcao
                    rendered="true"
                    acao="#{paginaAtual.infoPagina.acaoSelecionada}"
                    registro="#{paginaAtual.infoPagina.beanSelecionado}"
                    />

                <SBForm:subFormulario registro="#{paginaAtual.infoPagina.beanSelecionado.getCampoByNomeOuAnotacao(paginaAtual.infoPagina.acaoSelecionada.comoFormulario.gruposDeCampos[0].campos[0].caminhoSemNomeClasse)}"
                                      grupoCampos="#{paginaAtual.infoPagina.acaoSelecionada.comoFormulario.gruposDeCampos[0].campos[0].grupoSubcampos}"
                                      />

                <FormEntidade:detalhesPaginaAtual/>


            </h:form>
        </ui:define>
    </ui:composition>
</html>
