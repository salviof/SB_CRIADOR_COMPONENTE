
<ui:composition

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:SBFormAtualEnt="http://xmlns.jcp.org/jsf/composite/SBComp/composite/paginaAtualDeEntidade"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:SBListagem="http://xmlns.jcp.org/jsf/composite/SBComp/composite/listagens"
    xmlns:p="http://primefaces.org/ui"


    template="#{layoutsPaginas.formularioListarGenerico.xhtmlVinculado}" >
    <ui:define name="conteudo" >

        <p:fieldset>


            <SBListagem:listaComOpcoesDesktopLasyMode
                rendered="false"
                grupoCampos="#{paginaAtual.infoPagina.comoFormularioWeb.acaoVinculada.acaoFormularioListarPadrao.gruposDeCampos[0]}"
                mensagemSemRegistro="Nenhum #{paginaAtu.al.infoPagina.comoFormularioWeb.acaoVinculada.acaoFormularioListarPadrao.nomeDominio} foi encontrado"
                armazenamentoAcaoSelecionada="#{paginaAtual.infoPagina.comoFormularioWeb.acaoSelecionada}"
                itemSelecionado="#{paginaAtual.infoPagina.comoPaginaEntidade.entidadeSelecionada}"
                itens="#{pgBeanExemplo.listaRegistrosLasy}"
                metodo="#{paginaAtual.infoPagina.comoPaginaEntidade.executarAcao(item)}"
                opcoes="#{paginaAtual.infoPagina.comoPaginaEntidade.acoesRegistros}"

                titulo="Listagem de  #{paginaAtual.infoPagina.comoFormularioWeb.acaoVinculada.acaoFormularioListarPadrao.comoFormularioEntidade.nomeTipoObjetoClasseRelacionadaPlural}"
                />
            #{applicationScope.values}

            <SBFormAtualEnt:pgAtualListaPadraoComOpcoesResponsiva rendered="true" />

            <h:form>
                <p:commandButton actionListener="#{pgUtil.atualizaTelaPorID(layoutIdsAreasConhecidas.AREA_MENSAGEM_INTERFACE)}" />
            </h:form>
        </p:fieldset>

    </ui:define>



</ui:composition>
