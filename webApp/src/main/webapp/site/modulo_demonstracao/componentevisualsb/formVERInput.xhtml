<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:sb="http://superbitsframework/ui"
      >

    <ui:composition template="#{layoutsPaginas.conteudoEmBranco.xhtmlVinculado}" >
        <ui:define name="conteudo">



            <p:fieldset legend="Opções" >

                <h:form>

                    <SBComp:botaoDeAcao_Pagina acao="#{pgMapaComponentes.acaoEditar}"
                                               tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.iconeENome}"
                                               />
                    <p:commandButton value="Atualizar"
                                     update="#{pgUtil.gerarCaminhoCompletoID(pgMapaComponentes.idAreaExbicaoAcaoSelecionada)}"

                                     />

                    <p:commandButton value="CarregaView"
                                     action="#{pgMapaComponentes.testeCarregarOutraViewPorCima()}"

                                     />

                    <a href="http://localhost:8080/SB_CRIADOR_COMPONENTE/"> teste </a>

                    <p:commandButton value="DestruirBean" actionListener="#{pgMapaComponentes.testeDestruicao()}" />
                    <p:commandLink actionListener="#{paginaAtual.controleDeSessao.efetuarLogOut()}" update="@form" oncomplete="javascript:location.reload();">
                        <p class="menu-logado">  Sair </p> </p:commandLink>
                </h:form>

            </p:fieldset>


            <p:separator  />
            <h:form>
                <SBComp:botaoDeAcao_Pagina acao="#{pgMapaComponentes.acaoTesteModalJustificativa}"
                                           tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.iconeENome}"
                                           />

                <SBComp:botaoDeAcao_Pagina acao="#{pgMapaComponentes.acaoTesteModalComunicacao}"
                                           tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.iconeENome}"
                                           />

            </h:form>
            <p:fieldset legend="Visualização">
                <p:panelGrid columns="" >
                    <p:panel header="Informações">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="TipoCampo"/> <p:outputLabel  value="#{pgMapaComponentes.campoInstanciado.tipoCampoSTR}"/>
                            <p:outputLabel value="XHTML apresentação:"/> <p:outputLabel  value="#{pgMapaComponentes.campoInstanciado.getComponenteDiferenciado(null).xhtmlJsfCaminhoRelativo}"/>
                        </p:panelGrid>

                    </p:panel>

                    <h:panelGroup  >

                        <c:catch var ="catchException">
                            <h:form  >

                                <sb:inputSB
                                    registro="#{pgMapaComponentes.campoInstanciado}"
                                    desabilitarEdicao="false"
                                    layoutCampo="#{layoutsComponenteSB.layoutCampo.superior}"
                                    possuiIDOnChange="false"
                                    possuiMetodoOnChange="false"
                                    layoutCampoEspecial="#{pgMapaComponentes.componenteSelecionado}"
                                    label="#{pgMapaComponentes.campoInstanciado.label}"
                                    opcoes="#{pgMapaComponentes.campoInstanciado.listaDeOpcoes}"
                                    />


                            </h:form>



                        </c:catch>
                        <c:if test = "${catchException != null}">
                            É POSSÍVEL QUE ESTE ERRO POSSA SER CONTORNADO CHAMANDO O nameSpace sb:input Direto
                            Ou que este componente esteja em desenvolvimento

                            <p>Erro reindeizando componente: ${catchException} <br />
                                There is an exception: ${catchException.message}</p>
                            <br/>
                            #{pgMapaComponentes.campoInstanciado.tipoCampoSTR}
                        </c:if>
                    </h:panelGroup>
                </p:panelGrid>
            </p:fieldset>


        </ui:define>
    </ui:composition>
</html>
