<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <!-- template conteúdo com formulario-->
    <ui:composition template="#{layoutsPaginas.formularioAcaoAtual.xhtmlVinculado}" >




        <ui:define name="conteudoCard">



            <p:dataGrid var="bean" id="camposDisponiveis" columns="6" value="#{pgMapaComponentes.beansDisponiveis}" >

                <p:fieldset legend="#{bean}" id="drag#{bean}">
                    #{pgMapaComponentes.getLabelPorCaminho(bean)}
                    <p:draggable for="@parent" revert="true" scope="campos"  />
                </p:fieldset>
            </p:dataGrid>








            <p:outputPanel id="areaDropComponente" styleClass="Container20 areaArrastavel"
                           style="height: 300px; position: relative; ">
                <h2 class=""> Selecione Um Componente </h2>

            </p:outputPanel>


            <p:outputPanel id="areaMais" styleClass="Container20" style=";position: relative; ">


                <p:graphicImage  name="img/mais.svg.png"  width="100%" library="SBComp" />

            </p:outputPanel>



            <p:outputPanel styleClass="areaArrastavel Container20" id="areaDropCampo"
                           style="height: 300px;

                           ">

                <h2 style=" display: inline-block;
                    vertical-align: middle;
                    line-height: normal;" > Selecione Uma Informação </h2>

            </p:outputPanel>


            <p:droppable for="areaDropCampo"   scope="campos" onDrop="dropaCampo"
                         tolerance="touch">

            </p:droppable>



        </ui:define>




    </ui:composition>

</html>
