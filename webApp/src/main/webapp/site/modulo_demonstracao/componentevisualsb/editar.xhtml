<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:SBFormulario="http://xmlns.jcp.org/jsf/composite/SBComp/formulario"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <!-- template conteÃºdo com formulario-->
    <ui:composition template="#{layoutsPaginas.formularioAcaoAtual.xhtmlVinculado}" >

        <ui:define name="conteudoCard">

            <h:form class="Fright">

                <SBComp:seletorItem

                    lista="#{pgMapaComponentes.listaCamposDisponiveis}"
                    itemSelecionado="#{pgMapaComponentes.campoSelecionado}"
                    idOnChange="#{pgMapaComponentes.idAreaExbicaoAcaoSelecionada}"

                    />

                Campo: #{pgMapaComponentes.campoSelecionado.label} // <br/>
                CampoSelecionado?: #{pgMapaComponentes.temCampoSelecionado} // <br/>
                Componente: #{pgMapaComponentes.componenteSelecionado} // <br/>

                <p:panel rendered="#{pgMapaComponentes.temCampoSelecionado}" style="border-style: none">

                    <SBComp:input

                        registro="#{pgMapaComponentes.campoInstanciado}"

                        />

                </p:panel>

            </h:form>

        </ui:define>


    </ui:composition>

</html>
