<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="#{layoutsPaginas.modeloGeral.xhtmlVinculado}">

    <ui:define name="head" >

    </ui:define>

    <ui:define name="conteudo">
        <h:form>
            <p:remoteCommand actionListener="#{pgMapaComponentes.dropaCampo()}" name="dropaCampoServerSide" />
            <h:inputHidden class="campoDropado" id="campoDropado"  >
                <f:passThroughAttribute value="campoDropado" name="class" />
            </h:inputHidden>
        </h:form>

        <h:form>
            <p:remoteCommand actionListener="#{pgMapaComponentes.dropaComponente()}" name="dropaComponenteServerSide" />
            <h:inputHidden id="componenteDropado"   class="componenteDropado"  >
                <f:passThroughAttribute value="componenteDropado" name="class" />
            </h:inputHidden>

        </h:form>

        <h:form >
            <p:commandButton value="Atualizar" update="#{pgMapaComponentes.idAreaExbicaoAcaoSelecionada}" />
        </h:form>


        <h:panelGroup id="#{pgMapaComponentes.idAreaExbicaoAcaoSelecionada}">
            <ui:include src="#{pgMapaComponentes.xhtmlAcaoAtual}"/>
        </h:panelGroup>


    </ui:define>

</ui:composition>
