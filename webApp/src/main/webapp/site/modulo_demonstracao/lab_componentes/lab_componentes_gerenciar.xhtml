<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="#{layoutsPaginas.modeloGeral.xhtmlVinculado}">

        <ui:define name="head" >
            <script type="text/javascript">
                function dropaCampo(event, ui) {
                    var droppedCampo = ui.draggable;
                    document.getElementById("#{pgUtil.gerarCaminhoCompletoIDParaJavaScript('campoDropado')}").value = droppedCampo.context.getAttribute('valordropado');
                    droppedCampo.fadeOut('slow');
                    dropaCampoServerSide();
                }

                function dropaComponente(event, ui) {
                    var droppedComponente = ui.draggable;
                    document.getElementById("#{pgUtil.gerarCaminhoCompletoIDParaJavaScript('componenteDropado')}").value = droppedComponente.context.getAttribute('valordropado');
                    droppedComponente.fadeOut('slow');
                    dropaComponenteServerSide();
                }


            </script>
        </ui:define>

        <ui:define name="conteudo">
            <h:form>
                <p:remoteCommand actionListener="#{pgMapaComponentes.dropaCampo()}" name="dropaCampoServerSide" />
                <h:inputHidden id="campoDropado"  />
            </h:form>

            <h:form>
                <p:remoteCommand actionListener="#{pgMapaComponentes.dropaComponente()}" name="dropaComponenteServerSide" />
                <h:inputHidden id="componenteDropado"  />
            </h:form>

            <h:form >
                <p:commandButton value="Atualizar" update="#{pgMapaComponentes.idAreaExbicaoAcaoSelecionada}" />
            </h:form>


            <h:panelGroup id="#{pgMapaComponentes.idAreaExbicaoAcaoSelecionada}">
                <ui:include src="#{pgMapaComponentes.xhtmlAcaoAtual}"/>
            </h:panelGroup>


        </ui:define>

    </ui:composition>
</html>
