<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:SBAcaoNav="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
      xmlns:SBListagem="http://xmlns.jcp.org/jsf/composite/SBComp/composite/listagens"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="#{layoutsPaginas.conteudoEmBranco.xhtmlVinculado}" >
        <ui:define name="conteudo">
            <h:form>


                <SBListagem:listaComOpcoesMobile

                    armazenamentoAcaoSelecionada="#{paginaAtual.infoPagina.acaoSelecionada}"
                    grupoCampos="#{paginaAtual.infoPagina.comoPaginaEntidade.acaoListarRegistros.gruposDeCampos[0]}"
                    titulo="#{paginaAtual.infoPagina.comoPaginaEntidade.acaoListarRegistros[0].nome}"





                    itemSelecionado="#{paginaAtual.infoPagina.comoPaginaEntidade.entidadeSelecionada}"
                    itens="#{paginaAtual.infoPagina.comoPaginaEntidade.entidadesListadas}"
                    metodo="#{paginaAtual.infoPagina.comoPaginaEntidade.executarAcao(item)}"
                    opcoes="#{paginaAtual.infoPagina.comoPaginaEntidade.acoesRegistros}"
                    rendered="#{paginaAtual.sessao.tipoView.umMobile}"
                    />

                <SBListagem:listaComOpcoesDesktop

                    armazenamentoAcaoSelecionada="#{paginaAtual.infoPagina.acaoSelecionada}"
                    grupoCampos="#{paginaAtual.infoPagina.comoPaginaEntidade.acaoListarRegistros.gruposDeCampos[0]}"
                    titulo="#{paginaAtual.infoPagina.comoPaginaEntidade.acaoListarRegistros[0].nome}"



                    itemSelecionado="#{paginaAtual.infoPagina.comoPaginaEntidade.entidadeSelecionada}"
                    itens="#{paginaAtual.infoPagina.comoPaginaEntidade.entidadesListadas}"
                    metodo="#{paginaAtual.infoPagina.comoPaginaEntidade.executarAcao(item)}"
                    opcoes="#{paginaAtual.infoPagina.comoPaginaEntidade.acoesRegistros}"
                    rendered="#{!paginaAtual.sessao.tipoView.umMobile}"
                    />



            </h:form>
        </ui:define>
    </ui:composition>
</html>
