<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:SBFormulario="http://xmlns.jcp.org/jsf/composite/SBComp/composite/formulario"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition  >
        <p:separator />


        <SBFormulario:subFormularioPersonalizado

            registro="#{pgMapaComponentes.campoInstanciado}"
            grupoCampos="#{pgMapaComponentes.campoInstanciado.grupoSubCamposExibicao}"

            >
            <f:facet name="conteudoLinha">
                <c:forEach items="#{pgMapaComponentes.campoInstanciado.grupoSubCamposExibicao.campos}" var="cpItem" >
                    <td class="col-md-2">
                        TESTE #{itemDaLista}
                        #{itemDaLista.getCampoByNomeOuAnotacao(cpItem.ultimoNome).label}

                    </td>

                </c:forEach>
            </f:facet>
        </SBFormulario:subFormularioPersonalizado>



        <SBFormulario:subFormulario
            rendered="false"
            registro="#{pgMapaComponentes.campoInstanciado}"
            grupoCampos="#{pgMapaComponentes.campoInstanciado.grupoSubCamposExibicao}"

            />
        <h:form>
            <p:commandButton

                actionListener="#{pgUtil.mensagemErro('Teste')}"
                action="#{pgMapaComponentes.init()}"
                update="#{pgUtil.makeCaminhoCompletoID(pgMapaComponentes.idAreaExbicaoAcaoSelecionada)}"
                value="Teste"

                />
        </h:form>

    </ui:composition>
</html>
