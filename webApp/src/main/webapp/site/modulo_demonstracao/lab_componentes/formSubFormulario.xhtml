<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:SBFormulario="http://xmlns.jcp.org/jsf/composite/SBComp/composite/formulario"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition  >
        <p:separator />


        <h:form>
            <SBFormulario:subFormulario registro="#{pgMapaComponentes.campoInstanciado}"
                                        grupoCampos="#{pgMapaComponentes.campoInstanciado.grupoSubCamposExibicao}"
                                        somenteLeitura="true"
                                        />

            <p:commandButton

                actionListener="#{pgUtil.mensagemErro('Teste')}"
                action="#{pgMapaComponentes.init()}"
                update="#{pgUtil.makeCaminhoCompletoID(pgMapaComponentes.idAreaExbicaoAcaoSelecionada)}"
                value="Teste"

                />
        </h:form>

    </ui:composition>
</html>
