
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:decorate template="#{layout.xhtmlJsfCaminhoRelativo}">

        <ui:define name="input">

            <h:outputText

                class="campoResponsivo  TexAlCenter #{componente.classeCSS}"

                value="#{valor}"

                >
                <p:slider

                    disabled="#{desabilitarEdicao}"
                    maxValue="#{registro.valorMaximo}"
                    minValue="#{registro.valorMinimo}"

                    for="@parent" display="outputPorcentagem"
                    style="width: 200px" displayTemplate=" {value} %">




                </p:slider>
            </h:outputText>


            <p:inputText 
                value="#{registro.valor}"
                style=" visibility: hidden;" >
                <p:ajax rendered="#{possuiMetodoOnChange}"
                        global="true"
                        event="valueChange"
                        listener="#{prMetodo}"/>

                <p:ajax
                    rendered="#{possuiIDOnChange}"
                    global="true"
                    event="valueChange"
                    listener="#{pgUtil.atualizaTelaPorID(idAtualizarOnChange)}" />





            </p:inputText>




        </ui:define>

    </ui:decorate>

</html>
