<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:decorate template="#{layout.xhtmlJsfCaminhoRelativo}">
        <ui:define name="input">
            Valor selecionado: #{registro.campoEnumFabricaObjeto.beanSelecionado.nome}
            <p:selectOneListbox
                rendered="#{!desabilitarEdicao}"
                value="#{registro.campoEnumFabricaObjeto.beanSelecionado}"
                converter="conversorGenerico"
                var="item"
                converterMessage="Falha ao converter o Valor"
                filter="true"
                styleClass="campoResponsivo"
                filterMatchMode="contains">
                <f:selectItems value="#{registro.campoEnumFabricaObjeto.listaOpcoesObjeto}"
                               var="item"
                               itemLabel="#{item.nome}"
                               itemValue="#{item}"
                               />

                <p:column>
                    <h:outputText styleClass="ui-theme ui-theme-#{item.id}" />
                </p:column>

                <p:column>
                    <h:outputText value="#{item.nome}" />
                </p:column>

                <c:if test="#{possuiMetodoOnChange}">
                    <p:ajax rendered="#{possuiMetodoOnChange}"
                            global="true"
                            event="valueChange"
                            listener="#{prMetodo}"/>
                </c:if>

                <c:if test="#{possuiIDOnChange}" >
                    <p:ajax
                        rendered="#{possuiIDOnChange}"
                        global="true"
                        event="valueChange"
                        listener="#{pgUtil.atualizaTelaPorID(idAtualizarOnChange)}" />
                </c:if>
            </p:selectOneListbox>

        </ui:define>
    </ui:decorate>
</html>
