<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:decorate template="#{layout.xhtmlJsfCaminhoRelativo}">
        <ui:define name="input">


            <p:outputLabel value="Selecione uma Cidade, para Selecionar um Bairro" rendered="#{!registrocomoCampoLocalizacao.podeColetarBairro}"/>

            <p:autoComplete converter="conversorGenerico"
                            completeMethod="#{registrocomoCampoLocalizacao.metodoAutoCompleteBairro}"
                            var="bairro"
                            value="#{registro.comoCampoLocalizacao.bairro}"
                            forceSelection="false"
                            itemValue="#{bairro}"
                            itemLabel="#{bairro.nome}"
                            placeholder="Localize um Bairro"

                            rendered="#{registrocomoCampoLocalizacao.podeColetarBairro}"
                            styleClass="campoResponsivo"

                            id="cpBairroInd"
                            >
                <p:ajax
                    event="itemSelect"

                    update="#{pgUtil.getNomeIdPainelDoComponente(component)}"

                    />
            </p:autoComplete>



        </ui:define>
    </ui:decorate>
</html>
