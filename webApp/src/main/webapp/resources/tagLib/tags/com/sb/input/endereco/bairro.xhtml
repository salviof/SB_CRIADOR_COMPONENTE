<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:decorate template="#{layout.xhtmlJsfCaminhoRelativo}">
        <ui:define name="input">

            <h:panelGroup rendered="#{!desabilitarEdicao}">
                <p:outputLabel value="Selecione uma Cidade, para Selecionar um Bairro"
                               rendered="#{!registro.comoCampoLocalizacao.podeColetarBairro and !desabilitarEdicao}"/>
            </h:panelGroup>
            <p:outputLabel value="#{registro.valor.nome}" rendered="#{desabilitarEdicao}"/>


            <p:autoComplete converter="conversorGenerico"
                            completeMethod="#{registro.comoCampoLocalizacao.metodoAutoCompleteBairro}"
                            var="bairro"
                            value="#{registro.comoCampoLocalizacao.bairro}"
                            forceSelection="true"
                            itemValue="#{bairro}"
                            itemLabel="#{bairro.nome}"
                            placeholder="Localize um Bairro"
                            disabled="#{desabilitarEdicao or registro.comoCampoLocalizacao.bairroSomenteLeitura}"
                            rendered="#{registro.comoCampoLocalizacao.podeColetarBairro and !desabilitarEdicao}"
                            styleClass="campoResponsivo"
                            minQueryLength="3"
                            dynamic="true"
                            queryDelay="800"
                            >
                <p:ajax
                    event="itemSelect"
                    process="@this"
                    update="#{pgUtil.getNomeIdPainelDoComponente(component)}"

                    />
            </p:autoComplete>



        </ui:define>
    </ui:decorate>
</ui:composition>
