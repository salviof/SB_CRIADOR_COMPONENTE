<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <ui:decorate template="#{layout.xhtmlJsfCaminhoRelativo}">
        <ui:define name="input">

            <p:outputLabel value="#{registro.valor.nome}"
                           rendered="#{desabilitarEdicao and registro.valor!=null}"

                           />

            <p:autoComplete converter="conversorGenerico"
                            completeMethod="#{registro.comoCampoLocalizacao.metodoAutoCompleteEstado}"
                            var="estado"
                            rendered="#{!desabilitarEdicao}"
                            value="#{registro.comoCampoLocalizacao.unidadeFederativa}"
                            forceSelection="false"
                            itemValue="#{estado}"
                            itemLabel="#{estado.sigla}"
                            placeholder="Localize o Estado"

                            disabled="#{desabilitarEdicao  or registro.comoCampoLocalizacao.unidadeFederativaSomenteLeitura}"
                            styleClass="campoResponsivo"
                            queryDelay="800"
                            dynamic="true"

                            >
                <p:ajax
                    event="itemSelect"

                    update="#{pgUtil.getNomeIdPainelDoComponente(component)}"

                    />
            </p:autoComplete>


        </ui:define>
    </ui:decorate>
</ui:composition>
