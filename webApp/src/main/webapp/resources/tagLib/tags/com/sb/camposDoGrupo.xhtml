<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:sb="http://superbitsframework/ui"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:p="http://primefaces.org/ui">

    <p:fieldset legend="#{grupo.nomeGrupo}"  >
        <c:forEach items="#{grupo.campos}" var="campo" >
            <div class="Container33 Responsive" style="position: relative">
                <sb:inputSB atualizarFormOnChange="#{campo.atualizarFormAoAlterar}"
                            label="#{campo.labelAlternativo}"
                            obrigatorio="#{campo.obrigatorio}"
                            possuiIDOnChange="false"
                            possuiMetodoOnChange="false"
                            registro="#{entidade.getCampoInstanciadoByNomeOuAnotacao(campo.caminhoSemNomeClasse)}"
                            layoutCampo="#{layoutsComponenteSB.layoutCampo.superior}"
                            atualizarGrupoOnChange="#{campo.atualizarGrupoAoAlterar}"
                            />
            </div>
        </c:forEach>
    </p:fieldset>
</html>
