
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:sb="http://superbitsframework/ui"
      xmlns:p="http://primefaces.org/ui">

    <p:fieldset legend="#{grupo.nomeGrupo}"  >
        <c:forEach items="#{grupo.campos}" var="campoDoGrupo" >

            <div class="Container33 Responsive" style="position: relative">

                <c:catch var ="erroCampo">
                    <sb:inputSB
                        atualizarFormOnChange="#{campoDoGrupo.atualizarFormAoAlterar}"
                        atualizarGrupoOnChange="#{campoDoGrupo.atualizarGrupoAoAlterar}"
                        label="#{campoDoGrupo.labelAlternativo}"
                        obrigatorio="#{false}"
                        possuiIDOnChange="false"
                        possuiMetodoOnChange="false"
                        registro="#{entidade.getCampoInstanciadoByNomeOuAnotacao(campoDoGrupo.caminhoSemNomeClasse)}"
                        layoutCampo="#{layoutsComponenteSB.layoutCampo.superior}"
                        />
                </c:catch>
                <c:if test = "${catchException != null}">
                    É POSSÍVEL QUE ESTE ERRO POSSA SER CONTORNADO CHAMANDO O nameSpace sb:input Direto
                    Ou que este componente esteja em desenvolvimento

                    <p>Erro reindeizando componente: ${catchException} <br />
                        There is an exception: ${catchException.message}</p>
                    <br/>

                </c:if>
            </div>

        </c:forEach>
        <p:outputLabel value="Entidade nula enviada!" rendered="#{entidade}==null"  />
    </p:fieldset>
</html>
