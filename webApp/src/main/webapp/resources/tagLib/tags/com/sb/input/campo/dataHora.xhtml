<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:decorate template="#{layout.xhtmlJsfCaminhoRelativo}">


        <ui:define name="input">

            <p:outputLabel value="#{pgUtil.gerarDataHoraTexto(registro.valor)}"
                           rendered="#{desabilitarEdicao}"
                           />

            <p:calendar
                locale="pt_BR"
                class=" campoResponsivo  TexAlCenter #{componente.classeCSS}"
                rendered="#{!desabilitarEdicao}"
                required="#{obrigatorio}"
                value="#{valor}"
                validatorMessage="O valor informado no campo #{label} não é valido! "
                requiredMessage="O campo #{label} não foi informado! "
                disabled="#{desabilitarEdicao}"
                showHour="true"
                showMinute="true"
                pattern="dd/MM/yyyy HH:mm:ss"
                >

                <p:clientValidator/>

                <c:if test="#{possuiMetodoOnChange}">
                    <p:ajax rendered="#{possuiMetodoOnChange}"
                            global="true"
                            event="dateSelect"
                            listener="#{prMetodo}"/>
                </c:if>

                <c:if test="#{possuiIDOnChange}" >
                    <p:ajax
                        rendered="#{possuiIDOnChange}"
                        global="true"
                        event="dateSelect"
                        listener="#{pgUtil.atualizaTelaPorID(idAtualizarOnChange)}" />
                </c:if>

            </p:calendar>
            <h:outputScript name="recursos/js/traducaoDatasPrime.js" library="SBComp"  target="body"

                            />

        </ui:define>
    </ui:decorate>
</ui:composition>
