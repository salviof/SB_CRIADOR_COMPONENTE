<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:decorate template="#{layout.xhtmlJsfCaminhoRelativo}">


        <ui:define name="input">

            <p:outputLabel value="#{pgUtil.gerarDataHoraTexto(registro.valor)}"
                           rendered="#{desabilitarEdicao}"
                           />


            <p:calendar
                locale="pt_BR"

                rendered="#{!desabilitarEdicao}"
                required="#{obrigatorio}"
                value="#{valor}"
                mask="true"
                navigator="true"
                converter="conversorDataHora"

                showSecond="false"
                showButtonPanel="true"

                validator="org.super_bits.view.validadores.genericoDatas"
                requiredMessage="O campo #{label} nÃ£o foi informado! "
                disabled="#{desabilitarEdicao}"
                showHour="true"
                showMinute="true"
                pattern="dd/MM/yyyy HH:mm:ss"
                styleClass="estiloDataHora  #{componente.classeCSS} "


                >
                <f:passThroughAttribute name="caminhoCampo" value="#{registro.nomeCompostoIdentificador}" />
                <f:passThroughAttribute name="dominio" value="#{registro.nomeClasseOrigemAtributo}" />
                <f:passThroughAttribute name="campoInstanciado" value="#{registro}" />

                <p:clientValidator/>

                <c:if test="#{possuiMetodoOnChange}">
                    <p:ajax rendered="#{possuiMetodoOnChange}"
                            global="true"
                            event="dateSelect"
                            listener="#{prMetodo}"/>
                </c:if>

                <c:if test="#{possuiIDOnChange}" >
                    <p:ajax

                        onstart="PF('#{pgUtil.getIdInputSBComponentePai(component)}').show();"
                        oncomplete="PF('#{pgUtil.getIdInputSBComponentePai(component)}').hide();"
                        rendered="#{possuiIDOnChange}"
                        global="true"
                        event="dateSelect"
                        listener="#{pgUtil.atualizaTelaPorID(idAtualizarOnChange)}" >


                    </p:ajax>
                </c:if>

                <p:blockUI  block="#{idAtualizarOnChange}"   rendered="#{possuiIDOnChange}" widgetVar="#{pgUtil.getIdInputSBComponentePai(component)}"  >
                    <h:panelGrid columns="2">
                        <p:graphicImage name="images/preloader.gif" library="primefaces-adamantium"
                                        style="margin-right: 12px; vertical-align: middle;"/>
                        <h:outputText value="Processando..." style="white-space: nowrap;"/>
                    </h:panelGrid>
                </p:blockUI>
            </p:calendar>
            <h:outputScript name="recursos/js/traducaoDatasPrime.js" library="SBComp"  target="body"

                            />

        </ui:define>
    </ui:decorate>
</ui:composition>
