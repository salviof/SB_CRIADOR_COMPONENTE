<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:decorate template="#{layout.xhtmlJsfCaminhoRelativo}">
        <ui:define name="input">
            <!-- TODO ajax on value change   -->
            <p:textEditor

                rendered="#{!desabilitarEdicao}"
                styleClass="campoResponsivo  TexAlCenter #{componente.classeCSS}"
                required="false"
                value="#{valor}"
                validatorMessage="O valor informado no campo #{label} não é valido! "
                requiredMessage="O campo #{label} não foi informado! "
                height="100"
                >
                <f:facet name="toolbar">
                    <span class="ql-formats">



                    </span>
                    <span class="ql-formats">
                        <button class="ql-bold"></button>
                        <button class="ql-italic"></button>
                        <button class="ql-underline"></button>
                        <button class="ql-strike"></button>

                    </span>
                    <span class="ql-formats">
                        <select class="ql-size"></select>
                        <select class="ql-color" title="Cor Texto">
                            <option value="#ff0000" />
                            <option selected="" />
                            <option value="#0000ff" />
                        </select>
                        <select class="ql-background" title="Cor Fundo">
                            <option value="#ff0000" />
                            <option selected="" />
                            <option value="#0000ff" />
                        </select>
                        <button class="ql-header" value="1" title="Muito destaque"></button>
                        <button class="ql-header" value="2" title="Destaque"></button>

                    </span>


                </f:facet>

                <p:clientValidator />
                <f:validator  validatorId="org.super_bits.view.validadores.generico"/>
            </p:textEditor>


        </ui:define>
    </ui:decorate>
</ui:composition>
