<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:decorate template="#{layout.xhtmlJsfCaminhoRelativo}">
        <ui:define name="input">
            <p:selectBooleanButton

                class="campoResponsivo  TexAlCenter #{componente.classeCSS}"
                offLabel="NÃ£o" onLabel="Sim"
                value="#{registro.valor}" disabled="true">


                <c:if test="#{possuiMetodoOnChange}">
                    <p:ajax rendered="#{possuiMetodoOnChange}"
                            global="true"
                            event="valueChange"
                            listener="#{metodoOnChange}"/>
                </c:if>

                <c:if test="#{possuiIDOnChange}" >
                    <p:ajax
                        rendered="#{possuiIDOnChange}"
                        global="true"
                        event="valueChange"
                        listener="#{pgUtil.atualizaTelaPorID(idAtualizarOnChange)}" />
                </c:if>

            </p:selectBooleanButton>


        </ui:define>
    </ui:decorate>
</html>
