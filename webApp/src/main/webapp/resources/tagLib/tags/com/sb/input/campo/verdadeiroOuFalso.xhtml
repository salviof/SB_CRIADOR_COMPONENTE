<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:decorate template="#{layout.xhtmlJsfCaminhoRelativo}">
        <ui:define name="input">
            <h:panelGroup rendered="#{desabilitarEdicao}">
                <h:panelGroup rendered="#{!regitro.valor}" >
                    <i class="fa fa-check text-success fa-2x" ></i>
                </h:panelGroup>

                <h:panelGroup rendered="#{regitro.valor}" >
                    <i class="fa fa-times  text-danger fa-2x" ></i>
                </h:panelGroup>
            </h:panelGroup>

            <p:selectBooleanButton
                rendered="#{!desabilitarEdicao}"
                class="campoResponsivo  TexAlCenter #{componente.classeCSS}"
                offLabel="NÃ£o" onLabel="Sim"
                offIcon="fa fa-check text-danger" onIcon="fa fa-check text-success"
                value="#{registro.valor}" disabled="#{desabilitarEdicao}">


                <c:if test="#{atualizarGrupoOnChange}" >
                    <p:ajax
                        rendered="#{atualizarGrupoOnChange}"

                        event="valueChange"
                        update="#{pgUtil.getNomeIdPainelDoComponente(component)}"/>
                </c:if>

                <c:if test="#{atualizarFormOnChange}" >
                    <p:ajax
                        rendered="#{atualizarFormOnChange}"
                        event="valueChange"
                        update="@form"/>
                </c:if>

                <c:if test="#{possuiMetodoOnChange}" >
                    <p:ajax rendered="#{possuiMetodoOnChange}"
                            global="true"
                            event="valueChange"
                            listener="#{prMetodo}"/>
                </c:if>


                <c:if test="#{possuiIDOnChange}" >
                    <p:ajax
                        rendered="#{possuiIDOnChange}"
                        global="true"
                        event="valueChange"
                        listener="#{pgUtil.atualizaTelaPorID(idAtualizarOnChange)}" />

                </c:if>

            </p:selectBooleanButton>


        </ui:define>
    </ui:decorate>
</ui:composition>
