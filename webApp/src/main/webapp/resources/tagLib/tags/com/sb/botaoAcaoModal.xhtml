<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:sb="http://superbitsframework/ui" 
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:if test="#{layout!=null}">
        <sb:parametroMetodo nome="prMetodo" valor="#{metodo}" />
        <ui:include
            src="botaoAcaoModal/#{layout.nomeArquivoXHTMLJSF}"
            >
        </ui:include>
    </c:if>
    <c:if test="#{layout==null}">
        Layout do botoã não enviado!
    </c:if>

</ui:composition>
