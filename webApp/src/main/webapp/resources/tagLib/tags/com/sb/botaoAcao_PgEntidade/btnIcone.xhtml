<ui:composition
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:commandButton onmousedown="esconderTooltips();"
                     styleClass="btnIconeENome botao #{classeEstilo}"
                     icon="#{acao.iconeAcao}"
                     action="#{prMetodo}"
                     update="#{pgUtil.makeCaminhoCompletoID(idUpdate)}"
                     oncomplete="#{javaScriptOncomplete}"
                     >
        <f:setPropertyActionListener target="#{paginaAtual.infoPagina.acaoSelecionada}"
                                     value="#{acao}"  />
        <p:ajax event="dialogReturn" listener="#{paginaAtual.infoPagina.metodoRespostaModal}"
                rendered="#{acao.acaoTemModal}"
                />
    </p:commandButton>
</ui:composition>
