<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:body>
        <h:panelGrid columns="1"  class="InputSBSuperior campoSB"
                     rowClasses="#{layoutsComponenteSB.layoutCampo.superior.getEstiloLinha(desabilitarEdicao)}"
                     >

            <p:outputLabel
                value="#{label}"
                for="#{pgUtil.getNomeIdComponenteInput(component)}"
                >
                <h:panelGroup rendered="#{registro.temDescricao}">
                    <i class="fa fa-question-circle fa-1x"></i>
                </h:panelGroup>
                <p:tooltip
                    for="@parent"
                    value="#{registro.descricao}"
                    rendered="#{registro.temDescricao}"
                    />

            </p:outputLabel>

            <ui:insert name="input" />

            <p:messages
                for="#{pgUtil.getNomeIdComponenteInput(component)}"
                escape="false"
                autoUpdate="true"
                />

        </h:panelGrid>
    </h:body>
</ui:composition>
