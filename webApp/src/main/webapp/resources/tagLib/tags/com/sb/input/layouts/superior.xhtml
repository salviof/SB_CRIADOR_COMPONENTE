<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <h:panelGrid columns="1"  class="InputSBSuperior"
                     rowClasses="#{layoutsComponenteSB.layoutCampo.superior.getEstiloLinha(desabilitarEdicao)}"
                     >

            <p:outputLabel  value="#{label}"
                            for="#{pgUtil.getNomeIdComponenteInput(component)}"  />
            <ui:insert name="input" />
            <p:tooltip  rendered="#{registro.temDescricao}"
                        for="#{pgUtil.getNomeIdComponenteInput(component)}"
                        value="Info: #{registro.descricao}"
                        />
            <p:message rendered="#{pgUtil.getNomeIdComponenteInput(component)!=null}"  for="#{pgUtil.getNomeIdComponenteInput(component)}"/>
        </h:panelGrid>
    </h:body>
</ui:composition>
