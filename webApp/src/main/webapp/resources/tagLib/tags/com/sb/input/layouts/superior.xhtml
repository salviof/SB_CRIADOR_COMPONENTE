<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:body>

        <h:panelGroup  class="inputCampo"  >
            <span>
                <p:fragment  rendered="#{registro.temDescricao}" >
                    <i class="fa fa-info-circle" style="">
                        <p:outputLabel  value="#{label}" />
                    </i>
                    <p:tooltip
                        for="@parent"

                        trackMouse="true"
                        showEffect="clip"
                        hideEffect="explode"
                        >
                        #{registro.descricao}
                    </p:tooltip>

                </p:fragment>

                <p:outputLabel  value="#{label}" for="#{pgUtil.getNomeIdComponenteInput(component)}"  rendered="#{!registro.temDescricao}" />

            </span>
            <ui:insert name="input" />

            <p:message for="#{pgUtil.getNomeIdComponenteInput(component)}"   />



        </h:panelGroup>
    </h:body>
</ui:composition>
