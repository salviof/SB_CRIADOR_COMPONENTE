<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:body>


        <h:panelGrid columns="1"  class="inputCampo"
                     columnClasses="colunaLabel,colunaResponsiva">
            <p:outputLabel  value="#{label}"
                            for="#{pgUtil.getNomeIdComponenteInput(component)}"  />
            <ui:insert name="input" />
            <p:tooltip  rendered="#{registro.temDescricao}"
                        for="#{pgUtil.getNomeIdComponenteInput(component)}"
                        value="Info: #{registro.descricao}"
                        />
            <p:message  for="#{pgUtil.getNomeIdComponenteInput(component)}"/>

        </h:panelGrid>


    </h:body>
</ui:composition>
