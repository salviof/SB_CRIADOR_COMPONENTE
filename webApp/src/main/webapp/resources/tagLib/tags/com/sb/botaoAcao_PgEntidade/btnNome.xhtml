<ui:composition
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:commandButton onmousedown="esconderTooltips();"

                     action="#{paginaAtual.infoPagina.comoPaginaEntidade.executarAcao(registro)}"
                     update="#{pgUtil.makeCaminhoCompletoID(idUpdate)}"
                     value="#{acao.nomeAcao}"
                     oncomplete="#{javaScriptOncomplete}"

                     >
        <f:setPropertyActionListener target="#{paginaAtual.infoPagina.acaoSelecionada}"
                                     value="#{acao}"  />
    </p:commandButton>
</ui:composition>
