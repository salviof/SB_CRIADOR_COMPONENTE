<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:panelGroup  class="inputCampo" >

        <ui:insert name="input" />
        <p:watermark value="#{label}" for="#{pgUtil.getNomeIdComponenteInput(component)}" />
        <p:message for="#{pgUtil.getNomeIdComponenteInput(component)}"   />
        <p:tooltip  rendered="#{registro.temDescricao}"
                    for="#{pgUtil.getNomeIdComponenteInput(component)}"
                    value="Info: #{registro.descricao}"
                    />
        <ui:include src="debugDoCampo.xhtml" rendered="#{infoWebApp.emModoDesenvolvimentoHomologacao}" />

    </h:panelGroup>
</html>
