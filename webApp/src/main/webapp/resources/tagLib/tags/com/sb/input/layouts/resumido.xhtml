<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <h:panelGroup  class="inputCampo inputCampoResumido" layout="block" >

        <ui:insert name="input" />
        <p:watermark value="#{label}" for="#{pgUtil.getNomeIdComponenteInput(component)}" />
        <p:message for="#{pgUtil.getNomeIdComponenteInput(component)}"/>
        <p:panel
            style="border: none; position: absolute;background: none;  top: -28px;right: 0px;"
            >
            <i class="fa fa-question-circle fa-1x"></i>
            <p:tooltip  rendered="#{registro.temDescricao}"
                        for="@parent"
                        value="#{registro.descricao}"
                        />
        </p:panel>

    </h:panelGroup>
</ui:composition>
