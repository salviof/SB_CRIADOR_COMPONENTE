<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:commandButton onmousedown="esconderTooltips();"

                     action="#{prMetodo}"
                     update="#{pgUtil.makeCaminhoCompletoID(idUpdate)}"
                     value="#{label}"
                     oncomplete="#{javaScriptOncomplete}"

                     >
        <f:setPropertyActionListener target="#{paginaAtual.infoPagina.acaoSelecionada}"
                                     value="#{acao}"  />
        <p:ajax event="dialogReturn" listener="#{paginaAtual.infoPagina.metodoRespostaModal}" update="#{pgUtil.makeCaminhoCompletoID(idUpdate)}" />
    </p:commandButton>
</ui:composition>
