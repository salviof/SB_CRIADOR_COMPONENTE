<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:SBInput="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:decorate   template="#{layout.xhtmlJsfCaminhoRelativo}">


        <ui:define name="input">


            <p:outputLabel value="#{valor.nome}" rendered="#{desabilitarEdicao}" />


            <h:panelGroup layout="span"  transient="#{registro.umItemDeUmaLista}"
                          rendered="#{registro.umItemDeUmaLista and !desabilitarEdicao}"  >

                <p:autoComplete
                    styleClass="inputTexto"
                    rendered="#{registro.umItemDeUmaLista}"
                    converter="conversorGenerico"
                    itemLabel="#{item.nome}"
                    itemValue="#{item}"
                    forceSelection="true"
                    emptyMessage="Nada Selecionado"
                    placeholder="Pesquise por um #{label}"
                    var="item"
                    value="#{registro.valor}"
                    minQueryLength="4"
                    queryDelay="300"
                    completeMethod="#{registro.comoCampoSeltorItem.filtrarPorAutoComplet}"
                    >
                    <c:if test="#{possuiMetodoOnChange}">
                        <p:ajax rendered="#{possuiMetodoOnChange}"
                                global="true"
                                event="itemSelect"
                                listener="#{prMetodo}"/>
                    </c:if>
                    <c:if test="#{possuiIDOnChange}">
                        <p:ajax
                            rendered="#{possuiIDOnChange}"
                            global="true"
                            event="itemSelect"
                            listener="#{pgUtil.atualizaTelaPorID(idAtualizarOnChange)}"
                            />
                    </c:if>

                    <c:forEach var="campo" rendered="#{registro.umItemDeUmaLista}" items="#{registro.comoCampoSeltorItem.grupoCampoExibicao.campos}">
                        <p:column>
                            #{item.getCampoByNomeOuAnotacao(campo.caminhoSemNomeClasse).valorTextoFormatado}
                        </p:column>

                    </c:forEach>


                </p:autoComplete>
                <p:commandButton  icon="#{acoesPaginas_do_Sistema_PAGINA_PESQUISA_AVANCADA_MB_PADRAO.pagina_pesquisa_avancada_mb_padrao.icone}"
                                  rendered="#{!desabilitarEdicao}"
                                  actionListener="#{pgUtil.exibirModalImportacaoPesquisaAvancada()}"
                                  partialSubmit="true"
                                  style="position: absolute; right: 0px;"

                                  process="@this"
                                  >


                    <p:ajax event="dialogReturn"
                            update="@form"
                            listener="#{pgUtil.atualizaTelaPorID(pgUtil.getIdDoComponenteAtual(component))}" />

                    <c:if test="#{possuiIDOnChange}" >
                        <p:ajax
                            rendered="#{possuiIDOnChange}"
                            global="true"
                            event="dialogReturn"
                            listener="#{pgUtil.atualizaTelaPorID(idAtualizarOnChange)}"
                            />
                    </c:if>
                    <c:if test="#{possuiMetodoOnChange}">
                        <p:ajax rendered="#{possuiMetodoOnChange}"
                                global="true"
                                event="dialogReturn"
                                listener="#{prMetodo}"/>
                    </c:if>
                    <f:setPropertyActionListener target="#{paginaAtual.infoPagina.comoFormularioWeb.campoInstSelecionado}"
                                                 value="#{registro}" />

                </p:commandButton>
            </h:panelGroup>


        </ui:define>
    </ui:decorate>
</ui:composition>
