<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:decorate   template="../layouts/esquerda.xhtml">


        <ui:define name="input">
            <p:autoComplete

                completeMethod="#{registro.comoCampoSeltorItem.filtrarPorAutoComplet}"
                converter="conversorGenerico"
                itemLabel="#{item.nome}"
                itemValue="#{item}"
                forceSelection="true"
                emptyMessage="Nada Selecionado"
                placeholder="Pesquise por um #{label}"
                var="item"
                value="#{registro.campoInstanciado.valor}"
                minQueryLength="4"
                queryDelay="300"

                />

        </ui:define>
    </ui:decorate>
</html>
