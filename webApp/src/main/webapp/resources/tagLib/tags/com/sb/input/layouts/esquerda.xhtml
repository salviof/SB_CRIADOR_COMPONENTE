<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:panelGrid columns="#{registro.temDescricao ? 2 : 2}"  class="inputCampo"
                 columnClasses="#{layoutsComponenteSB.layoutCampo.superior.getEstiloColuna(desabilitarEdicao)}"

                 >



        <p:outputLabel  value="#{label}"
                        for="#{pgUtil.getNomeIdComponenteInput(component)}"
                        >
            <h:panelGroup rendered="#{registro.temDescricao}">
                <i class="fa fa-question-circle fa-1x"></i>
            </h:panelGroup>
            <p:tooltip
                for="@parent"
                value="#{registro.descricao}"
                rendered="#{registro.temDescricao}"
                />
        </p:outputLabel>
        <h:panelGroup >

            <ui:insert name="input" />
            <p:messages for="#{pgUtil.getNomeIdComponenteInput(component)}"  autoUpdate="true" />

        </h:panelGroup>


    </h:panelGrid>


</ui:composition>
