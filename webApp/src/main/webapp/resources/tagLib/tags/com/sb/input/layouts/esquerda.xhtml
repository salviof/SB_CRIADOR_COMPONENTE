<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    >
    <h:panelGroup >
        <h:panelGrid columns="2"  class="inputCampo"
                     columnClasses="colunaLabel,colunaResponsiva">
            <p:outputLabel  value="#{label}"
                            for="#{pgUtil.getNomeIdComponenteInput(component)}"  />
            <ui:insert name="input" />
            <p:tooltip  rendered="#{registro.temDescricao}"
                        for="#{pgUtil.getNomeIdComponenteInput(component)}"
                        value="Info: #{registro.descricao}"
                        />
            <p:message  for="#{pgUtil.getNomeIdComponenteInput(component)}"/>
            <ui:include src="debugDoCampo.xhtml" rendered="#{infoWebApp.emModoDesenvolvimentoHomologacao}" />
        </h:panelGrid>

    </h:panelGroup>
</ui:composition>
