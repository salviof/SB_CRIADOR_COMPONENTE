<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:decorate template="#{layout.xhtmlJsfCaminhoRelativo}">
        <ui:define name="input">
            <h:panelGroup id="coletorEndereco"  rendered="#{registro.umCampoCampoLocalizacao}">
                <h:panelGrid columns="1" style="width: 100%;" id="detalhesLocal">
                    <h:panelGroup >

                        <p:inplace  label="cep #{registro.campoLocalizacao.cep}" rendered="#{!pgMapaComponentes.campoInstanciado.campoLocalizacao.coletarCepAgora}" editor="true">
                            <p:inputText value="teste" required="true" label="text" />
                        </p:inplace>


                        <p:inplace  label=",#{registro.campoLocalizacao.unidadeFederativa.sigla}" rendered="#{!pgMapaComponentes.campoInstanciado.campoLocalizacao.estadoNulo}"
                                    editor="true">
                            <p:autoComplete  value="teste" required="true" label="text" />
                        </p:inplace>

                        <p:inplace label=",Belo Horizonte" rendered="#{!registro.campoLocalizacao.cidadeNula}" editor="true">
                            <p:inputText value="teste" required="true" label="text" />
                        </p:inplace>

                        <p:inplace  label=",Centro" rendered="#{!registro.campoLocalizacao.bairroNulo}" editor="true">
                            <p:inputText value="teste" required="true" label="text" />
                        </p:inplace>


                    </h:panelGroup>
                </h:panelGrid>






                <h:panelGrid columns="2" columnClasses="campoResponsivo,tamanho20px"
                             rendered="#{registro.campoLocalizacao.coletarEstadoAgora}"
                             id="estado"
                             >
                    <p:autoComplete converter="conversorGenerico"
                                    completeMethod="#{registro.campoLocalizacao.metodoAutoCompleteEstado}"
                                    var="estado"
                                    value="#{registro.campoLocalizacao.unidadeFederativa}"
                                    forceSelection="true"
                                    itemValue="#{estado}"
                                    itemLabel="#{estado.sigla}"
                                    placeholder="Localize o Estado"
                                    onselect="selecaoEstado();"

                                    styleClass="campoResponsivo"

                                    id="cpEstado"
                                    >
                        <p:ajax
                            event="itemSelect"
                            partialSubmit="cpEstado"
                            update="coletorEndereco"
                            />
                    </p:autoComplete>
                    <p:focus for="cpEstado" />
                    <SBComp:opcoesDeEndereco campo="#{registro}" />
                </h:panelGrid>

                <h:panelGrid columns="2" columnClasses="campoResponsivo,tamanho20px"
                             rendered="#{registro.campoLocalizacao.coletarCidadeAgora}"
                             id="cidade"
                             >
                    <p:autoComplete converter="conversorGenerico"
                                    completeMethod="#{registro.campoLocalizacao.metodoAutoCompleteCidade}"
                                    var="cidade"
                                    value="#{pgMapaComponentes.campoInstanciado.campoLocalizacao.cidade}"
                                    forceSelection="true"
                                    itemValue="#{cidade}"
                                    itemLabel="#{cidade.nome}"
                                    placeholder="Localize a Cidade"


                                    styleClass="campoResponsivo"

                                    id="cpCidade"
                                    >
                        <p:ajax
                            event="itemSelect"

                            update="coletorEndereco"
                            />
                    </p:autoComplete>
                    <p:focus for="cpCidade" />
                    <SBComp:opcoesDeEndereco campo="#{registro}" />
                </h:panelGrid>


                <h:panelGrid columns="2" columnClasses="campoResponsivo,tamanho20px"
                             rendered="#{registro.campoLocalizacao.coletarCepAgora}"
                             id="cep"
                             >
                    <p:inputMask mask="99999-999"
                                 value="#{registro.campoLocalizacao.cep}"
                                 id="cpCep"
                                 placeholder="Digite O CEP"
                                 >
                        <p:ajax
                            event="valueChange"
                            partialSubmit="cpEstado"
                            update="coletorEndereco"
                            />
                    </p:inputMask>

                    <SBComp:opcoesDeEndereco campo="#{registro}" />
                </h:panelGrid>

                <h:panelGrid columns="3" columnClasses="campoResponsivo,Wid33,tamanho20px"
                             rendered="#{registro.campoLocalizacao.coletarLogradouroAgora}"
                             id="logradouro"
                             >
                    <p:inputText
                        value="#{registro.campoLocalizacao.logradouroDescricao}"
                        id="cpLogradouro"
                        styleClass="campoResponsivo"
                        placeholder="Logradouro"
                        >

                    </p:inputText>
                    <p:inputText
                        value="#{registro.campoLocalizacao.local.comoLocalPostavel.complemento}"
                        id="cpComplemento"
                        placeholder="Complemento"
                        >

                    </p:inputText>

                    <p:focus for="cpComplemento" />
                    <SBComp:opcoesDeEndereco campo="#{registro}" />
                </h:panelGrid>


            </h:panelGroup>
        </ui:define>


    </ui:decorate>
</html>
