<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:sb="http://superbitsframework/ui"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="pickList"
                      required="true"
                      type="com.super_bits.modulosSB.webPaginas.JSFBeans.PrimeFaces.BP_PickList"
                      default="#{pgUtil.campoNaoImplementado}"
                      />




    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>


        <h:panelGrid class="Container50 Responsive100" columns="2" style="margin-top: 1.5%; margin-left: 15%">
            <p:panel class="Container100 Responsive100">

                <p:pickList

                    value="#{cc.attrs.pickList.dualListPrime}"
                    var="item"
                    itemValue="#{item}"
                    itemLabel="#{item.nome}"
                    responsive="true"
                    converter="conversorGenerico"
                    style="margin-left: 0.5%"

                    >
                    <p:ajax event="transfer" listener="#{cc.attrs.pickList.atualizaListaOrigem()}" update="@form" />
                </p:pickList>
                <div class="EmptyBox10"/>

            </p:panel>

        </h:panelGrid>

    </cc:implementation>

</html>
