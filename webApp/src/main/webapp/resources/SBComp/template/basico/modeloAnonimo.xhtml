<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{paginaAtual.infoPagina.titulo}</title>
        <ui:include src="folhasDeEstiloBasicas.xhtml" />
        <ui:insert name="head" />
    </h:head>
    <h:body>


        <div id="mensagem">
            <h:panelGroup id="mensagemUsuario">
                <p:growl/>
            </h:panelGroup>
        </div>
        <ui:insert name="divConteudo" />
        <!-- CODIGO QUE ENVIA INFORMACOES SOBRE A TELA DA SESSÃO DO USUÁRIO -->
        <div style="visibility: hidden;">
            <h:form id="contactfrm"  >
                <p:remoteCommand name="enviarInfoTela"  actionListener="#{sessaoAtualSBWP.defineInfoTela}"  />
                <p:inputText  id="clientinfo" />
            </h:form>
        </div>
        <c:if test="#{!sessaoAtualSBWP.tipoViewDefinido}">
            <h:outputScript  name="SBComp/js/telaInfo.js"  />
            <!--FIM DO CODIGO QUE ENVIA INFORMACOES SOBRE A TELA DA SESSÃO DO USUÁRIO -->
        </c:if>
        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <p:graphicImage name="images/preloader.gif" library="adamantium-layout"/>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
    </h:body>
</html>
