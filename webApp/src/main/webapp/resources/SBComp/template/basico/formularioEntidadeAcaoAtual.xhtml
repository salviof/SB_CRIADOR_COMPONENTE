<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:SBAcaoNav="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
                xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/resources/SBComp"
                xmlns:p="http://primefaces.org/ui">

    <div class="">
        <div class="CardTopic">
            #{paginaAtual.infoPagina.acaoSelecionada.nomeAcao}
            <i class="#{paginaAtual.infoPagina.acaoSelecionada.iconeAcao} Fs30 Fleft MarRight10"></i>
            <br/>
            <div class="quebraBlocoComEspacoVertical10 somenteMobile"></div>
            <span class="CardSubTopic">
                #{paginaAtual.infoPagina.acaoSelecionada.descricao}
            </span>
            <h:panelGroup styleClass="Fright" layout="block">
                <h:form>
                    <SBAcaoNav:botaoDeAcao_Pagina_Entidade
                        registro="#{paginaAtual.infoPagina.comoPaginaEntidade.entidadeSelecionada}"
                        acao="#{paginaAtual.infoPagina.comoPaginaEntidade.acaoListarRegistros}"
                        tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.iconeENome}"
                        />
                </h:form>
            </h:panelGroup>
        </div>
        <div class="quebraBlocoComEspacoVertical10" ></div>

        <h:form styleClass="Container12" >
            <p:fieldset >

                <ui:insert name="conteudo" />

                <ui:insert name="botoesDeAcao" />

            </p:fieldset>
        </h:form>


    </div>
</ui:composition>
