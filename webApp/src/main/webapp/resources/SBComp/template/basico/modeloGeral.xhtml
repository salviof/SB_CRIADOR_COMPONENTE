<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />


        </f:facet>
        <title>#{paginaAtual.infoPagina.titulo}</title>

        <ui:include src="folhasDeEstiloBasicas.xhtml" />
        <ui:insert name="head" />
    </h:head>
    <h:body>
        <ui:include src="cabecalhoInicialDoBody.xhtml" />



        <h:panelGroup rendered="#{sessaoAtualSBWP.identificado}"  id="#{layoutIdsAreasConhecidas.AREA_TOPO_ITERNFACES}">
            <div class="ManterNoTopo">
                <h:outputScript name="js/layout.js" library="primefaces-adamantium" />
                <ui:include src="/site/topo.xhtml"/>


            </div>
        </h:panelGroup>


        <h:panelGroup id="#{layoutIdsAreasConhecidas.AREA_MENSAGEM_INTERFACE}">
            <p:growl class="mensagemGrowl"  widgetVar="#{layoutIdsAreasConhecidas.AREA_MENSAGEM_INTERFACE}"/>
        </h:panelGroup>

        <div style="margin-top: 85px">
            <h:panelGroup id="#{layoutIdsAreasConhecidas.AREA_CONTEUDO}" layout="block"  >
                <ui:insert name="divConteudo" />
                <ui:insert name="conteudo" />
                <ui:insert name="content"/>
            </h:panelGroup>
        </div>

        <h:panelGroup id="#{layoutIdsAreasConhecidas.AREA_RODAPE}">
            <ui:include src="/site/rodape.xhtml"/>
        </h:panelGroup>

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <p:graphicImage name="images/preloader.gif" library="primefaces-adamantium"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText />
            </f:facet>
        </p:ajaxStatus>
        <h:panelGroup rendered="true" >

            <ui:include src="scriptFinal.xhtml" rendered="false" />
        </h:panelGroup>
    </h:body>

</html>
