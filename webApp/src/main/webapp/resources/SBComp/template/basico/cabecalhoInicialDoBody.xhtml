<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui">

    <h:form>
        <p:remoteCommand actionListener="#{paginaAtual.infoPagina.fecharPaginaMatandoViewScoped()}"
                         name="matarViewNoServidor"
                         autoRun="false"
                         />
    </h:form>

    <!-- CODIGO QUE ENVIA INFORMACOES SOBRE A TELA DA SESSÃO DO USUÁRIO -->
    <h:panelGroup rendered="#{!sessaoAtualSBWP.tipoViewDefinido}" style="visibility: hidden;" >
        <h:form id="contactfrm"  >
            <p:remoteCommand name="enviarInfoTela"  actionListener="#{sessaoAtualSBWP.defineInfoTela}"  />
            <p:inputText  id="clientinfo" />
        </h:form>

        <script >
            atualizarResolucaoDaTela();
        </script>

    </h:panelGroup>
    <!--FIM DO CODIGO QUE ENVIA INFORMACOES SOBRE A TELA DA SESSÃO DO USUÁRIO -->


    #{sessaoAtualSBWP.tipoView.x}
    #{sessaoAtualSBWP.tipoView.y}
</html>
