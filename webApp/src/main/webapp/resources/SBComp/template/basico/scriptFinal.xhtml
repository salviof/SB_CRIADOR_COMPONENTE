<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:SBDev="http://xmlns.jcp.org/jsf/composite/resources/SBComp/composite/devel"
                xmlns:p="http://primefaces.org/ui">
    <h:panelGroup rendered="true">
        <p:socket
            rendered="false"
            channel="/mensagens/#{paginaAtual.infoPagina.comoFormularioWeb.acaoSelecionada.nomeUnico}/#{sessaoAtualSBWP.usuario.grupo.email}/#{sessaoAtualSBWP.usuario.email}"
            onMessage="notificacoesPush" />

        <h:form id="formularioComunicacao" >

            <h:inputHidden  id="codigoComunicacao" value="#{pgUtilComunicacao.codigoComunicacao}" class="codigoComunicado" />
            <p:commandButton   widgetVar="botaoAbrirModalConversa" update="@form"
                               style="display:none"  actionListener="#{pgUtilComunicacao.exibirModalComunicacaoCodigo()}">
                <p:ajax event="dialogReturn"
                        update="#{pgUtil.gerarCaminhoCompletoID(layoutIdsAreasConhecidas.AREA_TOPO_ITERNFACES)}"
                        />
            </p:commandButton>
        </h:form>
        <h:form>
            <p:remoteCommand actionListener="#{pgUtilComunicacao.removerNotificacoes()}" name="removerNotificacoes"
                             update="#{pgUtil.atualizaTelaPorID(layoutIdsAreasConhecidas.AREA_TOPO_ITERNFACES)}"
                             />
        </h:form>
        <h:form id="formularioComunicacaoRespostaRapida" >

            <h:inputHidden  id="codigoSeloCMRespostaRapida" value="#{pgUtilComunicacao.codigoComunicacao}" class="codigoSeloCMRespostaRapida" />
            <h:inputHidden  id="codigoRespostaRapida" value="#{pgUtilComunicacao.idTipoResposta}" class="codigoRespostaRapida" />
            <p:commandButton   widgetVar="respostaRapidaAct"
                               update="#{pgUtil.atualizaTelaPorID(layoutIdsAreasConhecidas.AREA_TOPO_ITERNFACES)}"
                               style="display:none"  actionListener="#{pgUtilComunicacao.respostaRapida()}">

            </p:commandButton>
        </h:form>

    </h:panelGroup>
</ui:composition>
