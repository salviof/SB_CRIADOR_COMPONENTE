<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"

      xmlns:sb="http://superbitsframework/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->

    <cc:interface>

        <cc:attribute name="acao"
                      type="com.super_bits.modulosSB.SBCore.modulos.Controller.Interfaces.acoes.ItfAcaoDoSistema"
                      shortDescription="A ação que será exibida " />
        <cc:attribute name="update"
                      shortDescription="IDs que devem ser atualizados após clicar na alção"
                      />
        <cc:attribute name="javaScriptOncomplete"  default="#{null}"
                      shortDescription="Javascript que deve ser executado após a execucao do botão"
                      />
        <cc:attribute name="tipoVisualizacao"

                      type="com.super_bits.modulosSB.SBCore.modulos.view.fabricasCompVisual.ItfComponenteVisualSB"
                      default="#{layoutsComponenteSB.layoutBotoes.icone}"
                      shortDescription="Tipo de visualização do botão (Utilize #layoutsComponenteSB.layoutBotoes.icone"
                      />
        <cc:attribute name="cor"
                      default="#{null}"
                      shortDescription="Cor do botão caso ele deva ser exibido por em uma cor especifica"
                      />
        <cc:attribute name="registro" />
        <cc:attribute name="label"
                      shortDescription="IDs que devem ser atualizados após clicar na alção"
                      default="#{cc.attrs.acao.nomeAcao}"
                      type="java.lang.String"
                      />

    </cc:interface>

    <cc:implementation>

        <sb:botaoAcaoEntidadePaginaAtual
            acao="#{cc.attrs.acao}"
            layout="#{cc.attrs.tipoVisualizacao}"
            registro="#{cc.attrs.registro}"
            javaScriptOncomplete="#{cc.attrs.javaScriptOncomplete}"
            idUpdate="#{cc.attrs.update}"
            label="#{cc.attrs.label}"
            />

    </cc:implementation>
</html>
