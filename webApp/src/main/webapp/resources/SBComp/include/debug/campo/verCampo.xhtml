<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:sb="http://superbitsframework/ui"
                xmlns:SBForm="http://xmlns.jcp.org/jsf/composite/SBComp/composite/formulario"
                xmlns:SBInput="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
                xmlns:SBAcaoNav="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
                xmlns:SBListagem="http://xmlns.jcp.org/jsf/composite/SBComp/composite/listagens"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:fieldset  legend="Ver campo" >

        <c:if test="#{prCampo!=null}" >
            <p:panel header="Visualizacao de #{prCampo.label}"  >
                <SBInput:input registro="#{prCampo}" layout="#{layoutsComponenteSB.layoutCampo.esquerda}"/>
            </p:panel>
        </c:if>
        <c:if test="#{prCampo==null}" >
            O parametro campo enviado para visualização é nulo
        </c:if>
    </p:fieldset>


</ui:composition>

</html>
