<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:sb="http://superbitsframework/ui" 
                xmlns:SBForm="http://xmlns.jcp.org/jsf/composite/SBComp/composite/formulario"
                xmlns:SBInput="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
                xmlns:SBAcaoNav="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
                xmlns:SBListagem="http://xmlns.jcp.org/jsf/composite/SBComp/composite/listagens"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="registro" required="true" type="com.super_bits.modulosSB.SBCore.modulos.objetos.InfoCampos.campoInstanciado.ItfCampoInstanciado" default="#{pgUtil.campoNaoImplementado}" />

        <cc:attribute name="pid" default="#{cc.attrs.id}#{cc.attrs.registro.idComponente}#{cc.attrs.diferencialID}" />
        <cc:attribute name="tipoExibicaoCampo" default="#{tipos.tipoVisualCampo.padrao}" />

        <cc:attribute name="desabilitarEdicao" type="java.lang.Boolean" default="#{false}" />

        <cc:attribute name="metodoExecutarAoAlterarValor" method-signature="void listener()" required="false" />
        <cc:attribute name="label" required="#{false}"  default="#{cc.attrs.registro.label}"/>

    </cc:interface>

    <!-- IMPLEMENTATION -->

    <cc:implementation>

        <p:fieldset legend="Ver campo" class="Container50 Responsive">
            <h:form>
                <p:panelGrid columns="2" >
                    <p:outputLabel value="Nome do Campo" />
                    <p:inputText value="#{pgTestesCampo.strNomeCampo}" style="width: 300px;"/>

                    <p:outputLabel />
                    <SBAcaoNav:seletorDeAcoes metodo="#{pgTestesCampo.executarAcaoSelecionada()}"
                                              opcaoSelecionada="#{pgTestesCampo.acaoSelecionada}"
                                              opcoes="#{pgTestesCampo.acoesParaCampo}"
                                              />

                </p:panelGrid>

            </h:form>

        </p:fieldset>




        <h:panelGroup id="#{pgTestesCampo.idAreaExbicaoAcaoSelecionada}" >
            <p:lifecycle />
            <ui:include src="#{pgTestesCampo.xhtmlAcaoAtual}" />

        </h:panelGroup>








        </ui:define>

    </cc:implementation>

</html>
