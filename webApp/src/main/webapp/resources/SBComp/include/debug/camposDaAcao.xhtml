
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:SBForm="http://xmlns.jcp.org/jsf/composite/SBComp/composite/formulario"
      template="/resources/SBComp/template/basico/conteudoEmBranco.xhtml"
      >






    <ui:define name="conteudo">



        <ui:repeat  value="#{pgTestesCampo.acaoFormularioSelecionada.gruposDeCampos}" var="grupo" >
            <p:fieldset style="margin: 2%" legend="#{grupo.nomeGrupo}">
                <SBForm:camposDoGrupo registro="#{pgTestesCampo.entidadeCarregada}"
                                      grupoCampos="#{grupo}" />
            </p:fieldset>
        </ui:repeat>

    </ui:define>


</ui:composition>
