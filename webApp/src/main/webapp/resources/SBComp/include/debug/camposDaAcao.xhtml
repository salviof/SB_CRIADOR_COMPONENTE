<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:sb="http://superbitsframework/ui"
                xmlns:SBForm="http://xmlns.jcp.org/jsf/composite/SBComp/composite/formulario"
                xmlns:SBInput="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
                xmlns:SBAcaoNav="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
                xmlns:SBListagem="http://xmlns.jcp.org/jsf/composite/SBComp/composite/listagens"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">





    <ui:define name="conteudo">



        <ui:repeat  value="#{pgTestesCampo.acaoFormularioSelecionada.gruposDeCampos}" var="grupo" >
            <p:fieldset style="margin: 2%" legend="#{grupo.nomeGrupo}">
                <SBForm:camposDoGrupo registro="#{pgTestesCampo.entidadeCarregada}"
                                      grupoCampos="#{grupo}" />
            </p:fieldset>
        </ui:repeat>

    </ui:define>


</ui:composition>
