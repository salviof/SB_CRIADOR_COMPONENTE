<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="pickList"
                      type="com.super_bits.modulosSB.webPaginas.JSFBeans.PrimeFaces.BP_PickList" required="true" shortDescription="Objeto do tipo BP_primefaces, contendo lista de origem e destino" />
        <cc:attribute name="NomeOrigemItens"  default="Itens DisponÃ­veis"/>
        <cc:attribute name="NomeItensSelecionados" default="Itens Selecionados" />

    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <c:if test="#{ cc.attrs.pickList.dualListPrime!=null}">
            <p:pickList  value="#{cc.attrs.pickList.dualListPrime}" var="registro" effect="bounce" immediate="true"
                         itemValue="#{registro}"  showSourceControls="true" showTargetControls="true" showCheckbox="true"
                         showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="conversorGenerico">

                <f:facet name="sourceCaption">#{cc.attrs.NomeOrigemItens}</f:facet>
                <f:facet name="targetCaption">#{cc.attrs.NomeItensSelecionados}</f:facet>

                <c:if test="#{false}" >

                    <p:column style="width:25%">
                        <img src="#{registro.imgPequena}" />
                    </p:column>

                </c:if>
                <p:column style="width:75%;">
                    <h:outputText value="#{registro.nomeCurto}" />
                </p:column>
            </p:pickList>
        </c:if>


    </cc:implementation>
</html>
