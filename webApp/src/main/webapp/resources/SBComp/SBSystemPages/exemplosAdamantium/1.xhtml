<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:SO="http://xmlns.jcp.org/jsf/composite/SBComp/OLD"
      xmlns:SBFormulario="http://xmlns.jcp.org/jsf/composite/SBComp/formulario">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Adamantium</title>
        <ui:insert name="head" />
    </h:head>

    <h:body>


        <h:form>
            <SBComp:formulario acao="#{pgDemoComponente.acaoFormularioTeste}" tipoVisualizacao="#{tipos.tipoVisualFormulario.gruposCampos}" registro="#{pgDemoComponente.beanExemplo}"/>
        </h:form>


        <div class="SeparatorFull"/>
        <div class="SeparatorFull"/>
        <div class="SeparatorFull"/>

        <!-- -->

        <h:form>
            <SBComp:formulario acao="#{pgDemoComponente.acaoFormularioTeste}" tipoVisualizacao="#{tipos.tipoVisualFormulario.assistente}" registro="#{pgDemoComponente.beanExemplo}" somenteLeitura="#{true}" tipoVisualizacaoLabel="#{tipos.tipoVisualCampo.labelEsquerda}"/>
        </h:form>



        <h:outputStylesheet name="css/core-layout.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/animate.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-font.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-layout.css" library="adamantium-layout" />
    </h:body>

</html>
