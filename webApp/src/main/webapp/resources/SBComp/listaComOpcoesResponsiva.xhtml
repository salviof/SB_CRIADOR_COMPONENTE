<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"

      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp">
    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute

            type="com.super_bits.modulosSB.SBCore.modulos.Controller.Interfaces.permissoes.ItfAcaoFormulario"
            name="acaoDeListagem"
            required="true"

            />
        <cc:attribute

            type="com.super_bits.modulosSB.SBCore.modulos.objetos.registro.Interfaces.basico.ItfBeanSimples"
            name="itemSelecionado"
            required="true"

            />

        <cc:attribute
            type="java.util.List"
            name="itens"
            required="true"
            />

        <cc:attribute

            method-signature="void listener()"
            name="metodo"
            required="true"

            />

        <cc:attribute name="opcoes" required="true"  />

        <cc:attribute name="titulo"  default="Listagem de  #{cc.attrs.acaoDeListagem.nomeDominio}"/>



    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>


        <SBComp:listaComOpcoesMobile
            acaoDeListagem="#{cc.attrs.acaoDeListagem}"
            itemSelecionado="#{cc.attrs.itemSelecionado}"
            itens="#{cc.attrs.itens}"
            metodo="#{cc.attrs.metodo}"
            opcoes="#{cc.attrs.opcoes}"
            rendered="#{paginaAtual.sessao.tipoView.umMobile}"
            />

        <SBComp:listaComOpcoesDesktop
            acaoDeListagem="#{cc.attrs.acaoDeListagem}"
            itemSelecionado="#{cc.attrs.itemSelecionado}"
            itens="#{cc.attrs.itens}"
            metodo="#{cc.attrs.metodo}"
            opcoes="#{cc.attrs.opcoes}"
            rendered="#{!paginaAtual.sessao.tipoView.umMobile}"

            />




    </cc:implementation>

</html>
