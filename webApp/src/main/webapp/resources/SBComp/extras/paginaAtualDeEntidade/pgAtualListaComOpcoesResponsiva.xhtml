<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <cc:interface>
        <!-- INTERFACE -->
        <cc:attribute
            type="com.super_bits.modulosSB.SBCore.modulos.Controller.Interfaces.permissoes.ItfAcaoFormulario"
            name="acaoDeListagem"
            required="true"
            />


    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>


        <SBComp:listaComOpcoesMobile
            campos="#{cc.attrs.acaoDeListagem.campos}"
            mensagemSemRegistro="Nenhum #{cc.attrs.acaoDeListagem.nomeDominio} foi encontrado"
            armazenamentoAcaoSelecionada="#{paginaAtual.infoPagina.acaoSelecionada}"
            itemSelecionado="#{paginaAtual.infoPagina.comoPaginaEntidade.entidadeSelecionada}"
            itens="#{paginaAtual.infoPagina.comoPaginaEntidade.entidadesListadas}"
            metodo="#{paginaAtual.infoPagina.comoPaginaEntidade.executarAcao(item)}"
            opcoes="#{paginaAtual.infoPagina.comoPaginaEntidade.acoesRegistros}"
            rendered="#{paginaAtual.sessao.telaUsuario.umMobile}"
            titulo="Listagem de #{paginaAtual.infoPagina.comoPaginaEntidade.acaoListarRegistros.nomeDominio}"
            />

        <SBComp:listaComOpcoesDesktop
            campos="#{paginaAtual.infoPagina.comoPaginaEntidade.acaoListarRegistros.campos}"
            mensagemSemRegistro="Nenhum #{paginaAtual.infoPagina.comoPaginaEntidade.acaoVinculada.nomeDominio} foi encontrado"
            armazenamentoAcaoSelecionada="#{paginaAtual.infoPagina.acaoSelecionada}"
            itemSelecionado="#{paginaAtual.infoPagina.comoPaginaEntidade.entidadeSelecionada}"
            itens="#{paginaAtual.infoPagina.comoPaginaEntidade.entidadesListadas}"
            metodo="#{paginaAtual.infoPagina.comoPaginaEntidade.executarAcao(item)}"
            opcoes="#{paginaAtual.infoPagina.comoPaginaEntidade.acoesRegistros}"
            rendered="#{!paginaAtual.sessao.telaUsuario.umMobile}"
            titulo="Listagem de #{paginaAtual.infoPagina.comoPaginaEntidade.acaoListarRegistros.nomeDominio}"

            />




    </cc:implementation>

</ui:composition>
