<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="recarregarConteudo" type="java.lang.Boolean" default="false"/>
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation >

        <h:form>




            <div class="TexAlCenter" >



                <div class="EmptyBox20"></div>
                <div class="Card SoftGrayBack">
                    <p:inputText id="email" label="E-Mail"  requiredMessage="O E-Mail é obrigatório" validatorMessage="O e-mail não parece ser válido" placeholder="E-mail" required="true" value="#{controleDeSessaoWeb.usuarioLogar}"  styleClass="Wid90 TexAlCenter">
                        <f:validateLength minimum="4" />
                    </p:inputText>
                    <p:message for="email" />
                    <div class="EmptyBox10"></div>
                    <p:inputText type="password" id="senha" placeholder="Senha" requiredMessage="A Senha é Obrigatória" required="true" value="#{controleDeSessaoWeb.senhaLogar}" styleClass="Wid90 TexAlCenter"/>
                    <p:message for="senha" />
                    <div class="EmptyBox30"></div>

                    <div class="EmptyBox30"></div>
                    <p:commandButton value="Entrar" icon="fa fa-sign-in"  actionListener="#{controleDeSessaoWeb.efetuarLogIn()}" update="@form" />
                    <div class="EmptyBox10 ShowOnMobile"></div>
                    <p:commandButton value="Enviar Senha" partialSubmit="true"
                                     process="email @this"
                                     icon="fa fa-exclamation"
                                     styleClass="RedButton"
                                     actionListener="#{controleDeSessaoWeb.esqueceuaSenha()}"
                                     update="@form" />

                </div>

            </div>


        </h:form>

    </cc:implementation>
</html>
