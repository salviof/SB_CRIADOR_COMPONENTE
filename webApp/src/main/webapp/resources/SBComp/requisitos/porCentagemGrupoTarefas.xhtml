<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="grupoDeTarefas" displayName="Grupo de Tarefas"
                      type="com.super_bits.projeto.Jira.ItfGrupoDeTarefas" />
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <i>
            <span class="Fs16 FontAdamantiumRegular Fright MarBot10">
                #{cc.attrs.grupoDeTarefas.nomeDoAgrupamento} <i class="#{cc.attrs.grupoDeTarefas.tipoGrupoTarefa.icone} Fs12"/>
            </span>
        </i>
        <p:panel id="imagem" styleClass=" w3-circle Fleft  w3-margin-right MarTop10 ">
            <i class="#{cc.attrs.grupoDeTarefas.icone} Fs30"  />
        </p:panel>
        <p:tooltip for="@parent:imagem"
                   position="bottom"
                   hideDelay="3"
                   value="#{cc.attrs.grupoDeTarefas.descricao}"/>
        <br/>
        <div class="DispBlock Fright">
            <p:progressBar   value="0"  style="width: 270px;" labelTemplate="{value}% Densenvolvido"   />
        </div>
        <div class="SeparatorFull"/>
        <span class="Green">  <i class="fa fa-clock-o  Fs16"  /> Tempo previsto:</span>
        <span>   #{cc.attrs.grupoDeTarefas.custoDesenvolvimento.horasTotal}</span>

        <br/>
        <span class="Green" style="text-align: left;">  <i class="fa  fa-usd   Fs16"  /> Valor Total:  </span>
        <span class="" style="text-align:  right;"><p:inputNumber symbol="R$" value="#{cc.attrs.grupoDeTarefas.custoDesenvolvimento.valorTotal}" disabled="#{true}"  readonly="#{true}" decimalPlaces="2" decimalSeparator="," thousandSeparator="."/></span><br/>





    </cc:implementation>
</html>
