<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="valor" />
        <cc:attribute name="titulo" />
        <cc:attribute name="dica" />

    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:panelGrid columns="2">
            <h:outputLabel value="#{cc.attrs.titulo}" for="inputTexto"/>





            <p:inputText value="#{cc.attrs.valor}" id="inputTexto" />



            <p:tooltip  for="inputTexto" value="#{cc.attrs.dica}"  showEffect="clip" hideEffect="explode" />
        </h:panelGrid>


    </cc:implementation>
</html>
