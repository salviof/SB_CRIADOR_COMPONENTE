
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:SBFormulario="http://xmlns.jcp.org/jsf/composite/SBComp/formulario"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      template="/resources/SBComp/template/basico/conteudoEmBranco.xhtml"
      >






    <ui:define name="conteudo">



        <ui:repeat  value="#{pgTestesCampo.acaoFormularioSelecionada.gruposDeCampos}" var="grupo" >
            <p:fieldset style="margin: 2%" legend="#{grupo.nomeGrupo}">
                <SBFormulario:camposDoGrupo registro="#{pgTestesCampo.entidadeCarregada}"
                                            grupoCampos="#{grupo}" />
            </p:fieldset>
        </ui:repeat>

    </ui:define>


</ui:composition>
