<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp">

    >



    <ui:composition >

        <p:panelGrid columns="3" >

            <p:panel header="Marca daqua"  >

                <h:form>

                    <SBComp:input registro="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgTestesCampo.campoSelecionado.caminhoSemNomeClasse)}"

                                  layoyt="#{layoutsComponenteSB.layoutCampo.resumido}"
                                  />
                    <p:commandButton update="@form" value="Validar"/>
                </h:form>

            </p:panel>

            <p:panel header="Esquerda" >

                <h:form>

                    <SBComp:input registro="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgTestesCampo.campoSelecionado.caminhoSemNomeClasse)}"

                                  layoyt="#{layoutsComponenteSB.layoutCampo.esquerda}"
                                  />
                    <p:commandButton update="@form" value="Validar"/>

                </h:form>

            </p:panel>

            <p:panel header="superior"  >

                <h:form>

                    <SBComp:input  id="superior"
                                   registro="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgTestesCampo.campoSelecionado.caminhoSemNomeClasse)}"
                                   layoyt="#{layoutsComponenteSB.layoutCampo.superior}"
                                   />
                    <p:commandButton update="@form" value="Validar"/>

                </h:form>

            </p:panel>

        </p:panelGrid>

    </ui:composition>

</html>
