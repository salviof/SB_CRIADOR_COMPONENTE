<ui:composition
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <cc:interface>

        <cc:attribute name="contagem"
                      required="true"
                      type="com.super_bits.modulosSB.SBCore.modulos.tempo.ContagemRegressivaQtdTempo"
                      />


    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputStylesheet name="composite/dataHora/calendarioRegressivoGigante.css" library="SBComp" />
        <c:forEach var="tempo" items="#{cc.attrs.contagem.quantidadesTempo}" >

            <div class="Container30 Responsive100">
                <div class="calendario-Gigante">
                    <div class="grampoDireita"></div>
                    <div class="grampoEsquerda"></div>
                    <div class="calendarioGiganteValor">#{tempo.quantidade} </div>
                    <div class="calendarioGiganteDescricao">#{tempo.nome}</div>
                </div>
            </div>


        </c:forEach>


    </cc:implementation>

</ui:composition>
