<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"



    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    xmlns:p="http://primefaces.org/ui"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite"
    xmlns:f="http://xmlns.jcp.org/jsf/core">


    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="recarregarConteudo" type="java.lang.Boolean" default="false"/>
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation >

        <h:form>




            <div class="TexAlCenter" >



                <div class="quebraBlocoComEspacoVertical3"></div>
                <div class="Card SoftGrayBack">
                    <p:inputText id="email" label="E-Mail"  requiredMessage="O E-Mail é obrigatório" validatorMessage="O e-mail não parece ser válido" placeholder="E-mail" required="true" value="#{controleDeSessaoWeb.usuarioLogar}"  styleClass="Wid100 TexAlCenter">
                        <f:validateLength minimum="4" />
                    </p:inputText>
                    <p:message for="email" />
                    <div class="quebraBlocoComEspacoVertical10"></div>
                    <p:inputText type="password" id="senha" placeholder="Senha" requiredMessage="A Senha é Obrigatória" required="true" value="#{controleDeSessaoWeb.senhaLogar}" styleClass="Wid100 TexAlCenter"/>
                    <p:message for="senha" />
                    <div class="quebraBlocoComEspacoVertical4"></div>

                    <div class="quebraBlocoComEspacoVertical4"></div>
                    <p:commandButton value="Entrar" icon="fa fa-sign-in"  actionListener="#{controleDeSessaoWeb.efetuarLogIn()}"
                                     update="@form" />
                    <div class="quebraBlocoComEspacoVertical10 somenteMobile"></div>
                    <p:commandButton value="Enviar Senha" partialSubmit="true"
                                     process="#{pgUtil.gerarCaminhoCompletoID('email')} @this"
                                     icon="fa fa-exclamation"
                                     styleClass="RedButton"
                                     actionListener="#{controleDeSessaoWeb.esqueceuaSenha()}"
                                     update="@form" />

                </div>

            </div>


        </h:form>

    </cc:implementation>
</ui:composition>
