<ui:composition
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:SBLogin="http://xmlns.jcp.org/jsf/composite/SBComp/composite/login"

    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="ocultarFormulario" type="java.lang.Boolean" default="true"/>
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation >


        <h:panelGroup styleClass="Avatar" rendered="#{sessaoAtualSBWP.usuario.temImagemPequenaAdicionada}">

            <img class="w3-round w3-margin-right" src="#{sessaoAtualSBWP.usuario.imgPequena}"
                 style="width:15%;" />
            <span class="w3-opacity w3-large"> #{sessaoAtualSBWP.usuario.nome}</span>

            <p>Bem Vindo </p>



        </h:panelGroup>
        <h:panelGroup styleClass="Avatar" rendered="#{!sessaoAtualSBWP.usuario.temImagemPequenaAdicionada}">
            <pe:gravatar value="#{sessaoAtualSBWP.usuario.email}" notFound="/resources/img/SBPequeno.jpg" />
        </h:panelGroup>


    </cc:implementation>
</ui:composition>
