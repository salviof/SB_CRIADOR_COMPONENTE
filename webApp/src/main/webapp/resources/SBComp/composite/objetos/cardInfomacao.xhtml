<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:sb="http://superbitsframework/ui"

                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="icone" default="fa fa-usd"/>
        <cc:attribute name="titulo" default="Titulo"/>
        <cc:attribute name="valor" default="0"/>
        <cc:attribute name="descricao" default="#{pgUtil.lorrenIpsUmParagrafo}"/>


    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <div class="Container30  Responsive100">
            <div class="ContainerIndent">
                <div class="Card">
                    <div class="Fright Green Fs20" >#{cc.attrs.valor}</div>
                    <div class="CardTopic "> <i class="#{cc.attrs.icone} Fs30 Fleft MarRight10 "></i>
                        #{cc.attrs.titulo} <br/>
                        <span class="CardSubTopic Fs16"
                              style="line-height:100%!important;"> #{cc.attrs.descricao}
                        </span>


                    </div>
                </div>
            </div>
        </div>


    </cc:implementation>

</ui:composition>
