<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:SBSeletor="http://xmlns.jcp.org/jsf/composite/SBComp/composite/seletores"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:sb="http://superbitsframework/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <cc:interface

        shortDescription="obs: Não Usar entre forms"
        >
        <cc:attribute name="itemSelecionado"
                      type="com.super_bits.modulosSB.SBCore.modulos.objetos.registro.Interfaces.basico.ItfBeanSimplesSomenteLeitura"
                      shortDescription="Bean onde o item selecionado será armazenado ao postar, e referencia de exibição "
                      />
        <cc:attribute name="lista" type="java.util.List"
                      shortDescription="Lista de opções disponíveis para seleção"
                      />

        <cc:attribute name="label" type="java.lang.String"

                      shortDescription="Titulo Campo armazenamento seleção"
                      />

        <cc:attribute name="frasePesquisa" type="java.lang.String"
                      default="Pesquise por aqui"
                      shortDescription="Lista de opções disponíveis para seleção"
                      />
        <cc:attribute name="mensagemSemRegistros" type="java.lang.String" />
        <cc:attribute name="atributoBeanFriltro"
                      shortDescription="Atributo para armazenamento do filtro de pesquisa"
                      />
        <cc:attribute name="metodoAoSelecionar" type="javax.el.MethodExpression" />
        <cc:attribute name="grupoCampos" type="com.super_bits.modulosSB.SBCore.modulos.objetos.InfoCampos.campo.ItfGrupoCampos"/>

    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:panelGroup  class="AreaSeletorGrande" >
            <h:panelGroup  rendered="#{cc.attrs.itemSelecionado!=null}" >

                <SBSeletor:visualizacaoItemSelecionado grupoCampos="#{cc.attrs.grupoCampos}"

                                                       itemSelecionado="#{cc.attrs.itemSelecionado}"
                                                       />

            </h:panelGroup>
            <h:panelGroup >

                <SBSeletor:seletorItemGridGrandeCol  itemSelecionado="#{cc.attrs.itemSelecionado}"
                                                     lista="#{cc.attrs.lista}"
                                                     metodoAoSelecionar="#{cc.attrs.metodoAoSelecionar}"
                                                     atributoBeanFriltro="#{cc.attrs.atributoBeanFriltro}"
                                                     frasePesquisa="#{cc.attrs.frasePesquisa}"
                                                     grupoCampos="#{cc.attrs.grupoCampos}"
                                                     label="#{cc.attrs.label}"
                                                     mensagemSemRegistros="#{cc.attrs.mensagemSemRegistros}"
                                                     rendered="#{cc.attrs.itemSelecionado==null}"
                                                     />

            </h:panelGroup>
        </h:panelGroup>
    </cc:implementation>

</ui:composition>
