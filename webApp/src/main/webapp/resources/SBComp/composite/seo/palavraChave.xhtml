<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:sb="http://superbitsframework/ui" 

                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="palavra" type="java.lang.String"  required="true"/>
        <cc:attribute name="nivel" default="1" />
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <c:choose  >
            <c:when test="#{cc.attrs.nivel==2}" >

            </c:when>
            <c:otherwise>

                <h2 class="CardTopicMini" style="display: inline"   >#{cc.attrs.palavra}</h2>
            </c:otherwise>
        </c:choose>



    </cc:implementation>

</ui:composition>
