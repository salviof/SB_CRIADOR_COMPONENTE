<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:sb="http://superbitsframework/ui"
                xmlns:pm="http://primefaces.org/adamantium"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="menu" type="com.super_bits.modulosSB.SBCore.modulos.view.menu.ItfMenuSB" required="true" />
    </cc:interface>

    <cc:implementation>



        <div class="layout-menu-cover-top  Animated05 ManterNoTopo" id="layout-menu-cover">
            <h:form>
                <pm:menu>
                    <c:forEach items="#{sessaoAtualSBWP.menusDaSessao.menuAvancado.sessoes}" var="sessao" >


                        <p:submenu label="#{sessao.nomeAcao}" icon="#{sessao.iconeAcao}">
                            <c:forEach items="#{sessao.acoes}" var="acao" >
                                <c:if test="#{acao.umaAcaoSessaoMenu}" >
                                    <p:submenu label="#{acao.nomeAcao}"   icon="#{acao.iconeAcao}">
                                        <c:forEach   items="#{acao.acoes}"  var="subAcao" >
                                            <p:menuitem
                                                value="#{subAcao.nomeAcao} "
                                                icon="#{subAcao.iconeAcao}"
                                                url="#{infoWebApp.getAcaoComLink(subAcao).urlDeAcesso}" />
                                        </c:forEach>
                                    </p:submenu>
                                </c:if>
                                <c:if test="#{!acao.umaAcaoSessaoMenu}" >
                                    <p:menuitem  value="#{acao.nomeAcao}" icon="#{acao.iconeAcao}" url="#{infoWebApp.getAcaoComLink(acao).urlDeAcesso}"

                                                 />
                                </c:if>
                            </c:forEach>
                            <c:forEach   items="#{sessao.sessoes}"  var="subSessao" >
                                <p:submenu
                                    label="#{subSessao.nomeAcao}"
                                    icon="#{subSessao.iconeAcao}">
                                    <c:forEach   items="#{subSessao.acoes}"  var="subAcaoDeSubSessao" >
                                        <p:menuitem
                                            value="#{subAcaoDeSubSessao.nomeAcao}"
                                            icon="#{subAcaoDeSubSessao.iconeAcao}"
                                            url="#{infoWebApp.getAcaoComLink(subAcaoDeSubSessao).urlDeAcesso}" />
                                    </c:forEach>
                                </p:submenu>

                            </c:forEach>
                        </p:submenu>

                    </c:forEach>
                </pm:menu>
            </h:form>



        </div>
    </cc:implementation>
</ui:composition>
