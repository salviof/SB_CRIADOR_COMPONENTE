<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"

    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="texto" default="ir para Pagina Inicial"/>

    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <p:fragment >
            <p:commandButton
                icon="fa fa-keyboard-o"
                rendered="#{infoWebApp.emModoDesenvolvimentoHomologacao}"
                actionListener="#{pgUtil.preencherAleatorioBeanSelecionado()}"
                />
        </p:fragment>

    </cc:implementation>
</ui:composition>
