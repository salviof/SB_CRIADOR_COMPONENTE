<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:SBRec="http://xmlns.jcp.org/jsf/composite/SBComp/composite/requisitos"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="tarefaSistema" displayName="Previsao Gestao" type="com.super_bits.projeto.Jira.Jira.ItfTarefaSuperBitsFW" />


    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>


        <p:panelGrid columns="3" >
            <p:outputLabel value="Descrição"/>
            <p:outputLabel value="Tempo nescessário (em minutos)"/>
            <p:outputLabel value="Tipo de Profissional nescessário"/>
            <p:outputLabel value="#{cc.attrs.tarefaSistema.tarefaJiraOrigem.nomeTarefa}" />
            <p:outputLabel value="#{cc.attrs.tarefaSistema.minutosPrevistosTrabalho}" />
            <p:outputLabel value="#{cc.attrs.tarefaSistema.tipoProfissionalNescessario.nome}" />
        </p:panelGrid>

    </cc:implementation>
</ui:composition>
