<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:SBRec="http://xmlns.jcp.org/jsf/composite/SBComp/composite/requisitos"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="tarefaSistema" displayName="Previsao Gestao" type="com.super_bits.projeto.Jira.Jira.ItfTarefaSuperBitsFW" />


        <cc:attribute name="updateID"
                      shortDescription="IDs que devem ser atualizados após clicar na alção"
                      type="java.lang.String"
                      />
        <cc:attribute name="javaScriptOncomplete"  default="javascript:irParaTopo();"
                      shortDescription="Javascript que deve ser executado após a execucao do botão"
                      />


        <cc:attribute name="origem"
                      required="#{true}"
                      type="com.super_bits.modulosSB.SBCore.modulos.objetos.registro.Interfaces.basico.ItfBeanSimples"

                      shortDescription="Origem do valor que será armazenado no destino"
                      />
        <cc:attribute name="destino"
                      required="#{true}"
                      type="com.super_bits.modulosSB.SBCore.modulos.objetos.registro.Interfaces.basico.ItfBeanSimples"

                      shortDescription="Local onde o Bean de Origem será armazenado"
                      />
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:commandLink action="#{paginaAtual.infoPagina.executarAcaoSelecionada()}" update="#{cc.attrs.updateID}" oncomplete="javascript:irParaTopo();" >
            <SBRec:cardTarefaPrevista tarefaSistema="#{cc.attrs.tarefaSistema}"/>
            <f:setPropertyActionListener target="#{paginaAtual.infoPagina.acaoSelecionada}"
                                         value="#{cc.attrs.tarefaSistema.formularioDetalhes}" />
            <f:setPropertyActionListener target="#{cc.attrs.destino}" value="#{cc.attrs.origem}"/>
        </p:commandLink>

    </cc:implementation>
</html>
