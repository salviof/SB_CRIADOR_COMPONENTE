<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="tipoProfissional" displayName="Tipo Profissional"
                      type="com.super_bits.projeto.Jira.TipoProfissional" />


    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <p:graphicImage
            id="imagem"
            styleClass="w3-circle w3-left  w3-margin-right" url="#{infoWebApp.urlPagina}#{cc.attrs.tipoProfissional.imgPequena}"
            style="width:50px;background: #fff;"
            />


        <p:tooltip for="@parent:imagem"
                   position="bottom"
                   hideDelay="3"
                   value="#{cc.attrs.tipoProfissional.descricao}"/>




    </cc:implementation>
</html>
