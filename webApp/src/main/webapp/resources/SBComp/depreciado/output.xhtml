<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="registro" required="true" type="com.super_bits.modulosSB.SBCore.modulos.objetos.InfoCampos.campoInstanciado.ItfCampoInstanciado" />
        <cc:attribute name="pid" default="#{cc.attrs.id}" />

        <cc:attribute name="tipoExibicaoCampo" default="#{tipos.tipoVisualCampo.padrao}" />

        <cc:attribute name="colunas" default="2" />
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>


        <c:choose>

            <c:when test="#{cc.attrs.tipoExibicaoCampo==tipos.tipoVisualCampo.labelEsquerda}">
                <p:outputLabel style="font-weight: bold;" title="#{cc.attrs.registro.descricao}" value="#{cc.attrs.registro.label}: " />

            </c:when>

            <c:otherwise >

                <p:watermark for="#{cc.attrs.pid}" value="#{cc.attrs.registro.label}"/>
                <p:tooltip   for="#{cc.attrs.pid}" value="#{cc.attrs.registro.label}" trackMouse="true" />


            </c:otherwise>
        </c:choose>




        <c:choose>


            <c:when test="#{cc.attrs.registro.tipoCampo ==  tipos.tipoCampo.LOOKUPMULTIPLO}"  >

            </c:when>

            <c:when test="#{cc.attrs.registro.tipoCampo==tipos.tipoCampo.descritivo}">

                <p:inputTextarea id="#{cc.attrs.pid}" value="#{cc.attrs.registro.valor}" />
            </c:when>

            <c:when test="#{cc.attrs.registro.tipoCampo==tipos.tipoCampo.dataHora}">

                <p:calendar disabled="true" id="#{cc.attrs.pid}" value="#{cc.attrs.registro.valor}" pattern="HH:mm dd-MM-yyyy" mask="true" />
            </c:when>

            <c:otherwise>


                <p:outputLabel id="#{cc.attrs.pid}"  value="#{cc.attrs.registro.valor}" />

            </c:otherwise>




        </c:choose>




    </cc:implementation>
</html>
