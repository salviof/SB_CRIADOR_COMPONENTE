<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	
	>

<!-- INTERFACE -->
<cc:interface>
	<cc:attribute name="registro"
		/>
		<cc:attribute name="pagina" />
		<cc:attribute name="nomeAtributo" 	/>
	<cc:attribute name="TIPO_VIEW_TEXTO" type="boolean" default="false" />
	<cc:attribute name="TIPO_VIEW_IMAGEM" type="boolean" default="false" />
	<cc:attribute name="TIPO_VIEW_BOTÃO" type="boolean" default="false" />
	<cc:attribute name="TIPO_VIEW_DETALHES" type="boolean" default="false" />
</cc:interface>
<!-- IMPLEMENTATION -->
<cc:implementation>


<c:if test="#{cc.attrs.TIPO_VIEW_TEXTO}">
	<h:form>
<p:commandLink id="ajax"  actionListener="#{paginaAtual.mudarDePaginaPorEntidade }" style="margin-right:20px;">
<f:param name="pPagina" value="RC" />
<f:attribute name="registro" value="#{cc.attrs.registro}"/>
		#{cc.attrs.registro.nomeCurto}
	</p:commandLink>
	
	</h:form>
</c:if>
<c:if test="#{cc.attrs.TIPO_VIEW_IMAGEM}">
<p:commandLink id="ajax"  actionListener="#{paginaAtual.mudarDePaginaPorEntidade }" style="margin-right:20px;">
<f:param name="pPagina" value="RC" />
<f:attribute name="registro" value="#{cc.attrs.registro}"/>
<img src="#{cc.attrs.registro.imgMedia}" title="#{cc.attrs.registro.nomeCurto}" alt="#{cc.attrs.registro.nomeCurto}" />
		 
	</p:commandLink>
</c:if>
<c:if test="#{cc.attrs.TIPO_VIEW_BOTÃO}">
	<p:commandButton value="#{cc.attrs.registro.nomeCurto}"
			actionListener="#{paginaAtual.mudarDePaginaPorEntidade }">
		<f:param name="pPagina" value="RC" />
		<f:attribute name="registro" value="#{cc.attrs.registro}"/>

		</p:commandButton>
</c:if>

<c:if test="#{cc.attrs.TIPO_VIEW_DETALHES}">
	<h:form>
<p:commandLink id="ajax"  actionListener="#{paginaAtual.mudarDePaginaPorEntidade }" style="margin-right:20px;">
<f:param name="pPagina" value="RC" />
<f:attribute name="registro" value="#{cc.attrs.registro}"/>
	+ Veja Mais Sobre 	#{cc.attrs.registro.nomeCurto}
	</p:commandLink>
	
	</h:form>
</c:if>


	<h:form>


	</h:form>


</cc:implementation>
</html>
