<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="crud"
                      type="com.super_bits.modulosSB.Persistencia.dao.ItfCRUDDataSet" required="true"/>
        <cc:attribute name="metodoMudaRegistro"  />


    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>




        <p:commandButton icon="fa fa-plus" actionListener="#{cc.attrs.crud.novo()}" update="@form"  >
            <f:actionListener binding="#{cc.attrs.metodoMudaRegistro}"/>
        </p:commandButton>
        <p:commandButton  icon="fa fa-floppy-o" actionListener="#{cc.attrs.crud.salvar()}" update="@form"  />
        <p:commandButton  icon="fa fa-times" actionListener="#{cc.attrs.crud.delete()}" update="@form"  >
            <f:actionListener binding="#{cc.attrs.metodoMudaRegistro}"/>
        </p:commandButton>



        <p:commandButton  icon="fa fa-hand-o-left" actionListener="#{cc.attrs.crud.anterior()}" update="@form" process="@form"  >
            <f:actionListener binding="#{cc.attrs.metodoMudaRegistro}"/>
        </p:commandButton>

        <p:commandButton  icon="fa fa-hand-o-right" actionListener="#{cc.attrs.crud.proximo()}" update="@form"  process="@form"  >
            <f:actionListener binding="#{cc.attrs.metodoMudaRegistro}"/>
        </p:commandButton>

        <p:commandButton  icon="fa fa-refresh" update="@form"  process="@form" action="#{pgAcessos.mudaListaTeste()}"  />
        Registro: #{cc.attrs.crud.indexRegistroAtual+1} de #{cc.attrs.crud.quantidade}


    </cc:implementation>
</html>
