<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"

      xmlns:SBFormulario="http://xmlns.jcp.org/jsf/composite/SBComp/formulario"
      xmlns:sb="http://superbitsframework/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>


        <cc:attribute name="registro"
                      required="true"
                      type="com.super_bits.modulosSB.SBCore.modulos.objetos.InfoCampos.campoInstanciado.ItfCampoInstanciado"
                      default="#{pgUtil.campoNaoImplementado}"
                      shortDescription="Exibe um atributo de um Objeto para insersão de dados do usuário (Ou Visualização)"
                      />
        <cc:attribute name="somenteLeitura" default="#{false}" />
        <cc:attribute shortDescription="O layoyt indica os formatos possíveis de exibição do campo,
                      para visualizar todas as opções acesse: #layoutsComponenteSB.layoutCampo.  "
                      name="tipoVisualizacaoLabel"
                      type="com.super_bits.modulosSB.SBCore.modulos.view.fabricasCompVisual.ItfComponenteVisualSB"
                      default="#{layoutsComponenteSB.layoutCampo.superior}"
                      />
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>




        <h:form id="formularioSubForm">
            <p:commandButton
                id="botaoRemoverSubform"
                action="#{cc.attrs.registro.campoSeltorItens.campoSeletorItens.removerItemSelecionadoPeloIndice()}"
                value="Teste q "
                />
            <p:inputText  id="indiceSubformulario"  />
            <SBComp:botaoDeAcao metodo="#{pgMapaComponentes.campoInstanciado.campoSeltorItens.adicionarItem()}" acao="#{pgMapaComponentes.campoInstanciado.campoSeltorItens.acaoAdicionarItem}"
                                update="subForm"
                                tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.iconeENome}"
                                />
        </h:form>



        <p:commandButton onmousedown="esconderTooltips();"
                         styleClass="btnIconeENome botao"
                         icon="#{cc.attrs.registro.campoSeltorItens.acaoRemoverItem.iconeAcao}"
                         actionListener="#{pgUtil.removerItem(cc.attrs.registro.valor, cc.attrs.registro.valor[1])}"
                         update="#{pgUtil.makeCaminhoCompletoID('subForm')}"

                         >


        </p:commandButton>


        <h:panelGroup id="subForm">
            #{cc.attrs.registro.valor}
            <h:form>
                <ui:repeat value="#{cc.attrs.registro.valor}" var="itemDaLista" varStatus="infoRec" >

                    <br/>
                    <ui:repeat value="#{pgMapaComponentes.campoInstanciado.campoSeltorItens.grupoCampoExibicao.campos}" var="cpItem">
                        <div class="Container25 Responsive">
                            <SBComp:input registro="#{itemDaLista.getCampoByNomeOuAnotacao(cpItem.caminhoSemNomeClasse)}"  layout="#{layoutsComponenteSB.layoutCampo.superior}"
                                          idAtualizarOnChange="@this"
                                          />
                        </div>

                    </ui:repeat>

                    <div class="Container10 Responsive">
                        <p:commandLink onclick="modificarIntputEclicar('#{pgUtil.gerarCaminhoCompletoIDParaJavaScript('botaoRemoverSubform')}', '#{pgUtil.gerarCaminhoCompletoIDParaJavaScript('indiceSubformulario') }', '#{infoRec.index}')"
                                       update="#{pgUtil.makeCaminhoCompletoID('subForm')}"
                                       >

                            Teste #{infoRec.index}
                        </p:commandLink>

                    </div>
                    <div class="EmptyBox100"/>


                </ui:repeat>
                <p:commandButton value="teste" update="@form"/>
            </h:form>
            <div class="EmptyBox100"/>
        </h:panelGroup>


    </cc:implementation>

</html>
