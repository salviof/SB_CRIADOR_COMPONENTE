<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <h:head>
        <title> #{pgModalRespostaAcaoTransient.comunicacao.mensagem} </title>

    </h:head>

    <h:body>
        <h:form>
            <div class=" OrganizadorContainer" style="width: 100%">
                <ui:repeat value="#{pgModalRespostaAcaoTransient.comunicacao.repostasPossiveis}" var="resp" >

                        resposta="#{resp}"
                        armazenamentoAcaoExecutada="#{pgModalRespostaAcaoTransient.respostaSelecionada}"
                        metodo="#{pgModalRespostaAcaoTransient.enviarRespostaEExecutarAcao()}"

                        />


                </ui:repeat>
            </div>
        </h:form>




    </h:body>

</html>
