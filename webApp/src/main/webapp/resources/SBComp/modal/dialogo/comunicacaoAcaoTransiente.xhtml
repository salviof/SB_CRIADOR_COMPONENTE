<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:SBAcaoNav="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <h:head>
        <title> #{pgModalRespostaAcaoTransient.comunicacao.mensagem} </title>
        <ui:include src="../folhasDeEstiloModal.xhtml" />
    </h:head>

    <h:body>
        <h:form>
            <div class="Container100">
                <div class=" OrganizadorContainer" style="width: 100%">

                        <div class="Container20">
                            <SBAcaoNav:botaoRespostaModal
                                resposta="#{resp}"
                                armazenamentoAcaoExecutada="#{pgModalRespostaAcaoTransient.respostaSelecionada}"
                                metodo="#{pgModalRespostaAcaoTransient.enviarRespostaEExecutarAcao()}"

                                />
                        </div>


                    </ui:repeat>
                </div>
            </div>
        </h:form>




    </h:body>

</html>
