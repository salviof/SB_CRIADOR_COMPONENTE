<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="titulo" /> </title>
        <ui:include src="folhasDeEstiloModal.xhtml" />
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />


        </f:facet>
        <style>
            .ui-dialog-titlebar-icon span{
                display: none!important;
            }
            .ui-fileupload-buttonbar .ui-button .ui-button-text {
                display: inherit!important;
            }
            @media screen and (max-width: 40em){
                .ui-fileupload-buttonbar .ui-button .ui-button-text {
                    display: inherit!important;
                }

            }
        </style>
        <script >

            async function myLoop() {
                setTimeout(function () {
                    alert(document.title);
                    var elementosEncontrados = document.getElementsByClassName('ui-df-content');

                    [].forEach.call(document.getElementsByTagName('iframe')[0].querySelectorAll('ui-dialog-titlebar-close'), function (el) {
                        el.style.display = 'none';
                    });


                    if (elementosEncontrados.length === 0) {
                        alert('nao encontrou' + elementosEncontrados.length);

                    } else {
                        alert('Encontrou' + elementosEncontrados.innerHTML);
                        console.log(elementosEncontrados);
                        elementosEncontrados.style.display = "none";


                    }
                }, 1000);
            }




        </script>

    </h:head>

    <h:body>
        <h:panelGroup id="#{layoutIdsAreasConhecidas.AREA_MENSAGEM_INTERFACE}">
            <p:growl class="mensagemGrowl"  widgetVar="#{layoutIdsAreasConhecidas.AREA_MENSAGEM_INTERFACE}"/>
        </h:panelGroup>
        <h:form >
            <p:remoteCommand autoRun="false"
                             name="fechar"
                             actionListener="#{pgModalREspostaComunicacao.paginaVinculada.comoFormularioWeb.selAcaoDeCtrParaUltimoFrm()}"
                             />
        </h:form>

        <ui:insert name="conteudo" />







    </h:body>

</html>
