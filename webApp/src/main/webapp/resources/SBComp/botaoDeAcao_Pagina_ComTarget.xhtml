<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:sb="http://superbitsframework/ui">

    <!-- INTERFACE -->

    <cc:interface>

        <cc:attribute name="acao" type="com.super_bits.modulosSB.SBCore.modulos.Controller.Interfaces.acoes.ItfAcaoDoSistema"
                      shortDescription="A ação que será exibida " />

        <cc:attribute name="update"
                      shortDescription="IDs que devem ser atualizados após clicar na alção"
                      type="java.lang.String"
                      />
        <cc:attribute name="javaScriptOncomplete"  default="javascript:irParaTopo();"
                      shortDescription="Javascript que deve ser executado após a execucao do botão"
                      />
        <cc:attribute name="tipoVisualizacao"

                      type="com.super_bits.modulosSB.SBCore.modulos.view.fabricasCompVisual.ItfComponenteVisualSB"
                      default="#{layoutsComponenteSB.layoutBotoes.iconeENome}"
                      shortDescription="Tipo de visualização do botão (Utilize #tipos.tipoVisualBotao"
                      />
        <cc:attribute name="cor"
                      default="#{null}"
                      shortDescription="Cor do botão caso ele deva ser exibido por em uma cor especifica"
                      />

        <cc:attribute name="origem"
                      required="#{true}"
                      type="com.super_bits.modulosSB.SBCore.modulos.objetos.registro.Interfaces.basico.ItfBeanSimples"

                      shortDescription="Origem do valor que será armazenado no destino"
                      />
        <cc:attribute name="destino"
                      required="#{true}"
                      type="com.super_bits.modulosSB.SBCore.modulos.objetos.registro.Interfaces.basico.ItfBeanSimples"

                      shortDescription="Local onde o Bean de Origem será armazenado"
                      />

        <cc:attribute name="icone"
                      default="#{cc.attrs.acao.iconeAcao}"
                      shortDescription="Icone da ação selecionada"
                      type="java.lang.String"
                      />



        <cc:attribute name="label"
                      shortDescription="IDs que devem ser atualizados após clicar na alção"
                      default="#{cc.attrs.origem.nome}"
                      type="java.lang.String"
                      />

    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <sb:botaoAcaoAcaoTarget
            acao="#{cc.attrs.acao}"
            layout="#{cc.attrs.tipoVisualizacao}"
            javaScriptOncomplete="#{cc.attrs.javaScriptOncomplete}"
            idUpdate="#{cc.attrs.update}"
            origem="#{cc.attrs.origem}"
            destino="#{cc.attrs.destino}"
            metodo="#{paginaAtual.infoPagina.executarAcaoSelecionada()}"
            label="#{cc.attrs.label}"
            icone="#{cc.attrs.icone}"
            />



    </cc:implementation>
</html>
