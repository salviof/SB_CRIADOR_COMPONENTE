<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"   
	  xmlns:ui="http://java.sun.com/jsf/facelets"     
      xmlns:p="http://primefaces.org/ui"
      >
	
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="item" required="true"  />
        <cc:attribute name="categoria"  />       
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>
   
   <h:form>
   <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
   Inserindo fotos na categoria: #{cc.attrs.categoria} para Item #{cc.attrs.item.nomeCurto} 
   <p:fileUpload fileUploadListener="#{cc.attrs.item.uploadFoto}" mode="advanced" dragDropSupport="true"
            update="messages" sizeLimit="100000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" 
            
            >
     <f:attribute name="catImagem" value="#{cc.attrs.categoria}" />
     </p:fileUpload>  
</h:form>
       
    </cc:implementation>
</html>
