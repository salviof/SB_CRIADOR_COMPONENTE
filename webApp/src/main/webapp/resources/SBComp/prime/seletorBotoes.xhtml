<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	
	>
	

<!-- INTERFACE -->
<cc:interface>
	<cc:attribute name="registro"
		
		required="true" />
	<cc:attribute name="lista" type="java.util.List" required="true" />

</cc:interface>
<!-- IMPLEMENTATION -->
<cc:implementation>

	<h:form>


		<p:selectOneButton converter="conversorGenerico" immediate="true" 
			value="#{cc.attrs.registro}">
			
			<c:forEach items="#{cc.attrs.lista}"  var="opcao" begin="0">
				<f:selectItem  itemLabel="#{opcao.nomeCurto}"
					itemValue="#{opcao}" />
			</c:forEach>
<f:ajax immediate="true" />
		</p:selectOneButton>




	</h:form>

</cc:implementation>
</html>
