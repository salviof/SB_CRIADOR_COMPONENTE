<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="registro"

                      required="true" />
        <cc:attribute name="lista" type="java.util.List" required="true" />
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <p:inputMask id="#{idcompInput}" value="#{cc.attrs.registro.valor}" mask="#{cc.attrs.registro.mascaraJqueryMode}"  >

            <c:if test="#{cc.attrs.registro.temValidacaoRegex}">
                <f:validateRegex pattern="#{cc.attrs.registro.validacaoRegex}"/>
            </c:if>
            <c:if test="#{cc.attrs.registro.temValidacaoMaximo}">
                <f:validateLength maximum="#{cc.attrs.registro}"  />
            </c:if>
            <c:if test="#{cc.attrs.registro.temValidacaoMinimo}">
                <f:validateLength minimum="#{cc.attrs.registro.valorMinimo}" />
            </c:if>



            <p:ajax event="valueChange" listener="#{pgUtil.preencherEndereco(cc.attrs.registro.valor, pgSolicitacaoInclusaoComprador.novoComprador.localizacao)}" update="#{pgUtil.makeCaminhoCompletoID('endereco')}" />









        </p:inputMask>


    </cc:implementation>
</html>
