<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"        
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="registro" type="com.super_bits.SBFW.bean.SB.faixadas.ItfBeanNormal" required="true" />
        <cc:attribute name="lista" required="true"/>       
        <cc:attribute name="MOSTRA_IMAGEM" type="boolean" default="false" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="form2">
            <p:autoComplete value="#{cc.attrs.restrito}" id="customPojo" completeMethod="#{cc.attrs.lista}" var="pr" itemLabel="#{pr.nomeCurto}" itemValue="#{pr}" converter="conversorGenerico" forceSelection="true">
                <c:if test="#{cc.attrs.MOSTRA_IMAGEM}">  
                    <p:column>
                        <p:graphicImage value="#{pr.imgPequena}" width="40" height="50"/>
                    </p:column>
                </c:if>

                <p:column>
                    #{pr.nomeCurto}
                </p:column>
            </p:autoComplete>
        </h:form>
    </cc:implementation>
</html>
