<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:commandLink onmousedown="esconderTooltips();"
                   action="#{prMetodo}"
                   update="#{pgUtil.makeCaminhoCompletoID(idUpdate)}"
                   oncomplete="#{javaScriptOncomplete}">
        <div class="botaoCard Container30  w3-btn w3-border " >
            <p:graphicImage
                id="imagem"
                styleClass="w3-circle w3-left  w3-margin-right"
                url="#{infoWebApp.urlPagina}#{origem.imgPequena}"
                style="width:50px;background: #fff;"
                />
            <span> {origem.nome} </span>
            <f:setPropertyActionListener target="#{destino}"
                                         value="#{origem}"  />


        </div>
    </p:commandLink>

</html>
