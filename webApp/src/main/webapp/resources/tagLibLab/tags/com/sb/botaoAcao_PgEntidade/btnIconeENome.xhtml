<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:commandButton onmousedown="esconderTooltips();"
                     styleClass="btnIconeENome botao"
                     icon="#{acao.iconeAcao}"
                     action="#{paginaAtual.infoPagina.comoPaginaEntidade.executarAcao(registro)}"
                     update="#{pgUtil.makeCaminhoCompletoID(idUpdate)}"
                     value="#{acao.nomeAcao}"
                     oncomplete="#{javaScriptOncomplete}"

                     >
        <f:setPropertyActionListener target="#{paginaAtual.infoPagina.acaoSelecionada}"
                                     value="#{acao}"  />
    </p:commandButton>
</html>
