<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:sb="http://superbitsframework/ui"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="contagem"
                      required="true"
                      type="com.super_bits.modulosSB.SBCore.modulos.tempo.ContagemRegressivaQtdTempo"
                      />


    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <c:forEach var="tempo" items="#{cc.attrs.contagem.quantidadesTempo}" >

            <div class="Container30 Responsive100">
                <div class="calendario-Gigante">
                    <div class="grampoDireita"></div>
                    <div class="grampoEsquerda"></div>
                    <div class="calendarioGiganteValor">#{tempo.quantidade} </div>
                    <div class="calendarioGiganteDescricao">#{tempo.nome}</div>
                </div>
            </div>


        </c:forEach>


    </cc:implementation>

</html>
